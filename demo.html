<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Statblock example</title>

  <link href='//fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic,700italic'
        rel='stylesheet' type='text/css'>
  <link href='//fonts.googleapis.com/css?family=Libre+Baskerville:700'
        rel='stylesheet' type='text/css'>

  <script type="module" src="src/js/init.js"></script>

  <style>
    body {
      margin: 0;
    }
  </style>
</head>
<body>
  <stat-block-editor>
    <stat-block-menu></stat-block-menu>
    <stat-block-sidebar></stat-block-sidebar>
    <stat-block>
      <heading-section></heading-section>

      <top-stats>
        <basic-stats>
          <armor-class-section></armor-class-section>
          <section-divider></section-divider>
          <hit-points-section></hit-points-section>
          <section-divider></section-divider>
          <speed-section></speed-section>
        </basic-stats>

        <ability-scores-section></ability-scores-section>

        <advanced-stats>
          <saving-throws-section></saving-throws-section>
          <section-divider></section-divider>
          <skills-section></skills-section>
          <section-divider></section-divider>
          <damage-vulnerabilities-section></damage-vulnerabilities-section>
          <section-divider></section-divider>
          <damage-resistances-section></damage-resistances-section>
          <section-divider></section-divider>
          <damage-immunities-section></damage-immunities-section>
          <section-divider></section-divider>
          <condition-immunities-section></condition-immunities-section>
          <section-divider></section-divider>
          <senses-section></senses-section>
          <section-divider></section-divider>
          <languages-section></languages-section>
          <section-divider></section-divider>
          <challenge-rating-section></challenge-rating-section>
        </advanced-stats>
      </top-stats>

      <special-traits-section></special-traits-section>

      <h3>Actions</h3>

      <property-block>
        <h4>Multiattack.</h4>
        <p>The armor makes two melee attacks.</p>
      </property-block>

      <property-block>
        <h4>Slam.</h4>
        <p><i>Melee Weapon Attack:</i> +4 to hit, reach 5 ft., one target.
          <i>Hit:</i> 5 (1d6 + 2) bludgeoning damage.</p>
      </property-block>
    </stat-block>      
  </stat-block-container>
</body>
</html>
