<link href='src/css/default.css' rel='stylesheet' type='text/css'>

<style>
  .section__armor-class-edit-container {
    display: grid;
    grid-template-columns: 90px auto auto auto;
    grid-template-rows: auto 5px auto auto;
    grid-column-gap: 5px;
    align-items: center;
  }

  .section__armor-class-label {
    grid-area: 1 / 1;
  }

  .section__armor-class-input {
    grid-area: 1 / 2;
  }

  .section__armor-type-label {
    grid-area: 1 / 3;
    white-space: nowrap;
    margin-left: 5px;
  }

  .section__armor-type-input {
    grid-area: 1 / 4;
  }

  .section__use-custom-input {
    grid-area: 3 / 1;
    justify-self: end;
  }

  .section__use-custom-label {
    grid-area: 3 / 2 / 4 / 5;
  }

  .section__custom-input {
    grid-area: 4 / 2 / 5 / 5;
  }
</style>

<error-messages></error-messages>

<div id="show-section" class="section section_selectable">
  <div class="section__armor-class-show-container">
    <property-line>
      <h4 id="armor-class-label">Armor Class</h4>
      <p id="armor-class-text">10</p>
    </property-line>
  </div>
  <button id="edit-action" class="section__action section__action_hidden">Edit</button>
</div>

<div id="edit-section" class="section section_hidden">
  <div class="section__armor-class-edit-container">
    <h4 id="armor-class-label" class="section__armor-class-label">Armor Class:</h4>
    <input id="armor-class-input" class="section__armor-class-input" type="number" name="armor-class" value="10" min="0" />
    <label id="armor-type-label" class="section__armor-type-label" for="armor-type-input">Armor Type:</label>
    <input id="armor-type-input" class="section__armor-type-input" type="text" name="armor-type" list="armor-type-list" />
    <datalist id="armor-type-list">
      <option value="armor scraps" />
      <option value="armor scraps, shield" />
      <option value="breastplate" />
      <option value="breastplate, shield" />
      <option value="chain mail" />
      <option value="chain mail, shield" />
      <option value="chain shirt" />
      <option value="chain shirt, shield" />
      <option value="half plate" />
      <option value="half plate, shield" />
      <option value="hide armor" />
      <option value="hide armor, shield" />
      <option value="leather armor" />
      <option value="leather armor, shield" />
      <option value="natural armor" />
      <option value="natural armor, shield" />
      <option value="padded armor" />
      <option value="padded armor, shield" />
      <option value="patchwork armor" />
      <option value="patchwork armor, shield" />
      <option value="plate" />
      <option value="plate, shield" />
      <option value="ring mail" />
      <option value="ring mail, shield" />
      <option value="scale mail" />
      <option value="scale mail, shield" />
      <option value="splint" />
      <option value="splint, shield" />
      <option value="studded leather" />
      <option value="studded leather, shield" />
    </datalist>
    <input id="use-custom-input" class="section__use-custom-input" type="checkbox" name="armor-class-use-custom" />
    <label id="custom-label" class="section__use-custom-label" for="use-custom-input">Override with custom text:</label>
    <input id="custom-input" class="section__custom-input" type="text" name="armor-class-custom" disabled />
  </div>
  <button id="save-action" class="section__action section__save-action" name="armor-class-save">Save</button>
</div>
