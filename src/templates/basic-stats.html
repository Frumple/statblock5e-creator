<link href='src/css/default.css' rel='stylesheet' type='text/css'>

<style>
  h4 {
    font-weight: bold;
    margin: 0;
  }

  p {
    margin: 0;
  }

  input[type="number"] {
    width: 40px;
  }

  input[type="text"] {
    width: 100%;
  }

  .section__armor-class-edit-container {
    display: grid;
    grid-template-columns: 90px auto auto auto;
    grid-template-rows: auto;
    grid-column-gap: 5px;
    align-items: center;
  }

  .section__armor-class-label {
    grid-area: 1 / 1;
  }

  .section__armor-class-input {
    grid-area: 1 / 2;
  }

  .section__armor-type-label {
    grid-area: 1 / 3;
    white-space: nowrap;
    margin-left: 5px;
  }

  .section__armor-type-input {
    grid-area: 1 / 4;
  }

  .section__hit-points-edit-container {
    display: grid;
    grid-template-columns: 90px auto auto auto auto 50px;
    grid-template-rows: auto 5px auto 5px auto auto;
    grid-column-gap: 5px;
    align-items: center;
  }

  .section__hit-points-label {
    grid-area: 1 / 1;
  }

  .section__hit-points-input {
    grid-area: 1 / 2;
  }

  .section__use-hit-die-input {
    grid-area: 3 / 1;
    justify-self: end;
  }

  .section__use-hit-die-label {
    grid-area: 3 / 2 / 4 / 7;
  }

  .section__hit-die-quantity-label {
    grid-area: 5 / 2 / 6 / 4;
    justify-self: center;
  }

  .section__hit-die-size-label {
    grid-area: 5 / 4 / 6 / 6;
    justify-self: center;
  }

  .section__hit_die-leading-text {
    grid-area: 6 / 1;
    justify-self: end;
  }

  .section__hit-die-quantity-input {
    grid-area: 6 / 2 / 7 / 4;
    justify-self: center;
  }

  .section__hit-die-size-input {
    grid-area: 6 / 4 / 7 / 6;
    justify-self: center;
    width: fit-content;
  }

  .section__hit-die-trailing-text {
    grid-area: 6 / 6 / 7 / 7;
  }

  .section__speed-edit-container {
    display: grid;
    grid-template-columns: 90px auto auto auto 25px 50px;
    grid-template-rows: auto auto auto auto auto 5px auto auto;
    grid-column-gap: 5px;
    align-items: center;
  }

  .section__speed-label {
    grid-area: 1 / 1;
  }

  .section__speed-walk-label {
    grid-area: 1 / 2;
  }

  .section__speed-walk-input {
    grid-area: 1 / 3;
  }

  .section__speed-walk-unit-text {
    grid-area: 1 / 4;
  }

  .section__speed-burrow-label {
    grid-area: 2 / 2;
  }

  .section__speed-burrow-input {
    grid-area: 2 / 3;
  }

  .section__speed-burrow-unit-text {
    grid-area: 2 / 4;
  }

  .section__speed-climb-label {
    grid-area: 3 / 2;
  }

  .section__speed-climb-input {
    grid-area: 3 / 3;
  }

  .section__speed-climb-unit-text {
    grid-area: 3 / 4;
  }

  .section__speed-fly-label {
    grid-area: 4 / 2;
  }

  .section__speed-fly-input {
    grid-area: 4 / 3;
  }

  .section__speed-fly-unit-text {
    grid-area: 4 / 4;
  }

  .section__speed-hover-input {
    grid-area: 4 / 5;
  }

  .section__speed-hover-label {
    grid-area: 4 / 6;
  }

  .section__speed-swim-label {
    grid-area: 5 / 2;
  }

  .section__speed-swim-input {
    grid-area: 5 / 3;
  }

  .section__speed-swim-unit-text {
    grid-area: 5 / 4;
  }

  .section__speed-use-custom-input {
    grid-area: 7 / 1;
    justify-self: end;
  }

  .section__speed-custom-label {
    grid-area: 7 / 2 / 8 / 7;
  }

  .section__speed-custom-input {
    grid-area: 8 / 2 / 9 / 7;
  }

</style>

<error-messages></error-messages>

<div id="show-section" class="section section_selectable">
  <div class="section__content">
    <property-line>
      <h4 id="armor-class-label">Armor Class</h4>
      <p id="armor-class-text">10</p>
    </property-line>

    <property-line>
      <h4 id="hit-points-label">Hit Points</h4>
      <p id="hit-points-text">4 (1d8)</p>
    </property-line>

    <property-line>
      <h4 id="speed-label">Speed</h4>
      <p id="speed-text">30 ft.</p>
    </property-line>
  </div>
  <button id="edit-action" class="section__action section__action_hidden">Edit</button>
</div>

<div id="edit-section" class="section section_hidden">
  <div class="section__content">
    <div class="section__armor-class-edit-container">
      <h4 id="armor-class-label" class="section__armor-class-label">Armor Class:</h4>
      <input id="armor-class-input" class="section__armor-class-input" type="number" name="armor-class" value="10" min="0" />
      <label id="armor-type-label" class="section__armor-type-label" for="armor-type-input">Armor Type:</label>
      <input id="armor-type-input" class="section__armor-type-input" type="text" name="armor-type" value="" />
    </div>

    <hr />

    <div class="section__hit-points-edit-container">
      <h4 id="hit-points-label" class="section__hit-points-label">Hit Points:</h4>
      <input id="hit-points-input" class="section__hit-points-input" type="number" name="hit-points" value="4" min="1" disabled />
      <label id="use-hit-die-label" class="section__use-hit-die-label" for="use-hit-die-input">Calculate using Hit Die?</label>
      <input id="use-hit-die-input" class="section__use-hit-die-input" type="checkbox" name="use-hit-die" checked />
      <p id="hit-die-leading-text" class="section__hit_die-leading-text">(</p>
      <label id="hit-die-quantity-label" class="section__hit-die-quantity-label" for="hit-die-quantity-input"># of Hit Die:</label>
      <input id="hit-die-quantity-input" class="section__hit-die-quantity-input" type="number" name="hit-die-quantity" value="1" min="1" />
      <label id="hit-die-size-label" class="section__hit-die-size-label" for="hit-die-size-input">Size of Hit Die:</label>
      <select id="hit-die-size-input" class="section__hit-die-size-input" type="number" name="hit-die-size">
        <option value="d4">d4</option>
        <option value="d6">d6</option>
        <option value="d8" selected>d8</option>
        <option value="d10">d10</option>
        <option value="d12">d12</option>
        <option value="d20">d20</option>
      </select>
      <p id="hit-die-trailing-text" class="section__hit-die-trailing-text">+ <span id="constitution-hit-points-modifier">0</span> )</p>
    </div>

    <hr />

    <div class="section__speed-edit-container">
      <h4 id="speed-label" class="section__speed-label">Speed:</h4>
      <label id="speed-walk-label" class="section__speed-walk-label" for="speed-walk-input">walk</label>
      <input id="speed-walk-input" class="section__speed-walk-input" type="number" name="speed-walk" value="30" />
      <p class="section__speed-walk-unit-text">ft.</p>
      <label id="speed-burrow-label" class="section__speed-burrow-label" for="speed-burrow-input">burrow</label>
      <input id="speed-burrow-input" class="section__speed-burrow-input" type="number" name="speed-burrow" />
      <p class="section__speed-burrow-unit-text">ft.</p>
      <label id="speed-climb-label" class="section__speed-climb-label" for="speed-climb-input">climb</label>
      <input id="speed-climb-input" class="section__speed-climb-input" type="number" name="speed-climb" />
      <p class="section__speed-climb-unit-text">ft.</p>
      <label id="speed-fly-label" class="section__speed-fly-label" for="speed-fly-input">fly</label>
      <input id="speed-fly-input" class="section__speed-fly-input" type="number" name="speed-fly" />
      <p class="section__speed-fly-unit-text">ft.</p>
      <input id="speed-hover-input" class="section__speed-hover-input" type="checkbox" name="speed-hover" />
      <label id="speed-hover-label" class="section__speed-hover-label">(hover)</label>
      <label id="speed-swim-label" class="section__speed-swim-label" for="speed-swim-input">swim</label>
      <input id="speed-swim-input" class="section__speed-swim-input" type="number" name="speed-swim" />
      <p class="section__speed-swim-unit-text">ft.</p>
      <input id="speed-use-custom-input" class="section__speed-use-custom-input" type="checkbox" name="speed-use-custom" />
      <label id="speed-custom-label" class="section__speed-custom-label" for="speed-custom-input">Override with custom text:</label>
      <input id="speed-custom-input" class="section__speed-custom-input" type="text" name="speed-custom" disabled />
    </div>
  </div>
  <button id="save-action" class="section__action section__save-action" name="basicStatsSave">Save</button>
</div>
