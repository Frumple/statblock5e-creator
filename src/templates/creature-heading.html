<style>
  h1 {
    margin: 0px;
  }

  h2 {
    margin: 0px;
  }

  input[type="text"] {
    background: white;
    border-width: 2px;
    border-style: inset;
    border-color: initial;
    border-image: initial;
  }

  .container {
    display: flex;
    justify-content: space-between;
  }

  .container_selectable:hover {
    background: #FFCCCC;
    cursor: pointer;
  }

  .container_hidden {
    display: none;
  }

  .container__subcontainer {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    margin-right: 10px;
  }

  .container__title-text {
    font-family: 'Libre Baskerville', 'Lora', 'Calisto MT',
                 'Bookman Old Style', Bookman, 'Goudy Old Style',
                 Garamond, 'Hoefler Text', 'Bitstream Charter',
                 Georgia, serif;
    color: #7A200D;
    font-size: 23px;
    font-weight: 700;
    font-variant: small-caps;
    letter-spacing: 1px;
    width: 100%;
    margin: 0px;
  }

  .container__title-input {
     height: 23px;
  }

  .container__subtitle-text {
    font-weight: normal;
    font-style: italic;
    font-size: 12px;
    margin: 0px;
  }

  .container__type-input {
    width: 120px;
  }

  .container__action {
    all: initial;
    display: flex;
    align-items: center;
    padding-left: 10px;
    padding-right: 10px;
    font-family: monospace;
    font-size: 14px;
    font-weight: bold;
    text-decoration: underline;
  }

  .container__action_hidden {
    display: none;
  }

  .container__action-save:hover {
    background: #BBFF70;
    cursor: pointer;
  }
</style>

<div id="show-container" class="container container_selectable">
  <span class="container__subcontainer">
    <h1 id="title-text" class="container__title-text">[Creature Name]</h1>
    <h2 id="subtitle-text" class="container__subtitle-text">Medium [creature type], unaligned</h2>
  </span>
  <span id="edit-action" class="container__action container__action_hidden">Edit</span>
</div>

<div id="edit-container" class="container container_hidden">
  <span class="container__subcontainer">
    <input id="title-input" class="container__title-text container__title-input" type="text" name="title" value="" />
    <select id="size-input" class="container__subtitle-text container__size-input">
      <option value="Fine">Fine</option>
      <option value="Diminuitive">Diminuitive</option>
      <option value="Tiny">Tiny</option>
      <option value="Small">Small</option>
      <option value="Medium" selected>Medium</option>
      <option value="Large">Large</option>
      <option value="Huge">Huge</option>
      <option value="Gargantuan">Gargantuan</option>
      <option value="Colossal">Colossal</option>
      <option value="Colossal+">Colossal+</option>
    </select>
    <input id="type-input" class="container__subtitle-text container__type-input" list="type-list" value="" />
    <datalist id="type-list">
      <option value="aberration" />
      <option value="beast" />
      <option value="celestial" />
      <option value="construct" />
      <option value="dragon" />
      <option value="elemental" />
      <option value="fey" />
      <option value="fiend" />
      <option value="giant" />
      <option value="humanoid" />
      <option value="monstrosity" />
      <option value="ooze" />
      <option value="plant" />
      <option value="undead" />
    </datalist>
    <select id="alignment-input" class="container__subtitle-text container__alignment-input">
      <option value="unaligned">unaligned</option>
      <option value="lawful good">lawful good</option>
      <option value="neutral good">neutral good</option>
      <option value="chaotic good">chaotic good</option>
      <option value="lawful neutral">lawful neutral</option>
      <option value="neutral">neutral</option>
      <option value="chaotic neutral">chaotic neutral</option>
      <option value="lawful evil">lawful evil</option>
      <option value="neutral evil">neutral evil</option>
      <option value="chaotic evil">chaotic evil</option>
    </select>
  </span>
  <span id="save-action" class="container__action container__action-save" name="titleSave">Save</span>
</div>
