<help-tooltip class="custom-text-help-tooltip">
  <p>This custom text field supports basic <strong>Markdown formatting</strong>:</p>
  <table>
    <tr>
      <td><em>Emphasis (italic):</em></td>
      <td><code>*single asterisks* or _single underscores_</code></td>
    </tr>
    <tr>
      <td><strong>Strong Emphasis (bold):</strong></td>
      <td><code>**double asterisks** or __double underlines__</code></td>
    </tr>    
    <tr>
      <td><strong><em>Combined Emphasis:</em></strong></td>
      <td><code>__*asterisks* nested in underlines__ and **vice _versa_**</code></td>
    </tr>
  </table>  
</help-tooltip>
