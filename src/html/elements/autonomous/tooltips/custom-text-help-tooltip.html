<help-tooltip class="custom-text-help-tooltip">
  <p>This custom text field supports <strong><a href="https://github.com/Frumple/statblock5e-creator/wiki/Markdown-Emphasis" target="_blank">Markdown Emphasis</a></strong> syntax:</p>
  <table>
    <tr>
      <td><em>Italic:</em></td>
      <td><code>*single asterisks*</code> or <code>_single underscores_</code></td>
    </tr>
    <tr>
      <td><strong>Bold:</strong></td>
      <td><code>**double asterisks**</code> or <code>__double underscores__</code></td>
    </tr>
    <tr>
      <td><strong><em>Combined:</em></strong></td>
      <td><code>__*asterisks* in underscores__</code> or <code>**vice _versa_**</code></td>
    </tr>
  </table>
</help-tooltip>
