<link href='src/css/elements/ui-controls.css' rel='stylesheet' type='text/css'>
<link href='src/css/elements/autonomous/containers/stat-block-sidebar.css' rel='stylesheet' type='text/css'>

<div id="stat-block-sidebar" class="stat-block-sidebar stat-block-sidebar_hidden">
  <div class="stat-block-sidebar__top-container">
    <label class="stat-block-sidebar__label">Two-Column Height</label>

    <div class="stat-block-sidebar__height-mode-radio-group">
      <input id="auto-height-mode-radio" class="ui__radio-button-input" type="radio" name="height-mode" value="auto" checked />
      <label id="auto-height-mode-label" for="auto-height-mode-radio" class="ui__button ui__radio-button-label stat-block-sidebar__radio-label">Auto</label>
      <input id="manual-height-mode-radio" class="ui__radio-button-input" type="radio" name="height-mode" value="manual" />
      <label id="manual-height-mode-label" for="manual-height-mode-radio" class="ui__button ui__radio-button-label stat-block-sidebar__radio-label">Manual</label>
    </div>
  </div>

  <div id="slider-container" class="stat-block-sidebar__slider-container stat-block-sidebar__slider-container_hidden">
    <input id="slider" class="stat-block-sidebar__slider" type="range" min="150" max="1000" value="600" step="1"/>
  </div>
</div>
