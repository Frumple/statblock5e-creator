<link href='src/css/vendor/material-icons.css' rel='stylesheet' type='text/css'>
<link href='//fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>

<link href='src/css/elements/default-button.css' rel='stylesheet' type='text/css'>
<link href='src/css/elements/radio-button.css' rel='stylesheet' type='text/css'>
<link href='src/css/elements/autonomous/containers/stat-block-menu.css' rel='stylesheet' type='text/css'>

<div class="stat-block-menu">
  <div class="stat-block-menu__controls">
    <div class="stat-block-menu__control-container">
      <label class="stat-block-menu__label stat-block-menu__columns-label">Columns</label>

      <div class="stat-block-menu__radio-container">
        <input id="one-column-radio" class="radio-button__input" type="radio" name="columns" value="1" checked />
        <label id="one-column-label" for="one-column-radio" class="default-button radio-button__label stat-block-menu__radio-label"><i class="material-icons">looks_one</i></label>
        <input id="two-column-radio" class="radio-button__input" type="radio" name="columns" value="2" />
        <label id="two-column-label" for="two-column-radio" class="default-button radio-button__label stat-block-menu__radio-label"><i class="material-icons">looks_two</i></label>
      </div>
    </div>

    <div class="stat-block-menu__control-container">
      <label class="stat-block-menu__label stat-block-menu__empty-sections-label">Empty Sections</label>

      <div class="stat-block-menu__radio-container">
        <input id="show-empty-sections-radio" class="radio-button__input" type="radio" name="empty-sections" value="1" checked />
        <label id="show-empty-sections-label" for="show-empty-sections-radio" class="default-button radio-button__label stat-block-menu__radio-label"><i class="material-icons">visibility</i></label>
        <input id="hide-empty-sections-radio" class="radio-button__input" type="radio" name="empty-sections" value="2" />
        <label id="hide-empty-sections-label" for="hide-empty-sections-radio" class="default-button radio-button__label stat-block-menu__radio-label"><i class="material-icons">visibility_off</i></label>
      </div>
    </div>

    <div class="stat-block-menu__control-container">
      <label class="stat-block-menu__label stat-block-menu__all-sections-label">All Sections</label>

      <div class="stat-block-menu__radio-container">
        <button id="edit-all-sections-button" class="default-button stat-block-menu__all-sections-button"><i class="material-icons">edit</i></button>
        <button id="save-all-sections-button" class="default-button stat-block-menu__all-sections-button"><i class="material-icons">done</i></button>
      </div>
    </div>
  </div>
  <div class="stat-block-menu__dropdowns">
    <drop-down-menu class="stat-block-menu__menu-items">
      <span slot="name">Import</span>
      <span slot="icon-name">open_in_browser</span>
      <button id="import-json-button">Import from JSON</button>
    </drop-down-menu>
    <drop-down-menu class="stat-block-menu__menu-items">
      <span slot="name">Export</span>
      <span slot="icon-name">get_app</span>
      <button id="export-json-button"">Export to JSON</button>
      <button id="export-html-button">Export to HTML</button>
      <button id="export-markdown-button">Export to Markdown</button>
    </drop-down-menu>
    <drop-down-menu class="stat-block-menu__menu-items">
      <span slot="name">Print</span>
      <span slot="icon-name">print</span>
      <button id="print-button">Print</button>
    </drop-down-menu>
    <drop-down-menu class="stat-block-menu__menu-items">
      <span slot="name">About</span>
      <span slot="icon-name">help</span>
      <button id="github-button">GitHub</button>
      <button id="wiki-button">Wiki</button>
    </drop-down-menu>
  </div>
</div>
