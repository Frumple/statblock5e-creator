<link href='src/css/vendor/material-icons.css' rel='stylesheet' type='text/css'>
<link href='//fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>

<link href='src/css/elements/ui-controls.css' rel='stylesheet' type='text/css'>
<link href='src/css/elements/autonomous/containers/stat-block-menu.css' rel='stylesheet' type='text/css'>

<div class="stat-block-menu">
  <div class="stat-block-menu__controls">
    <div class="stat-block-menu__control-container">
      <label class="stat-block-menu__label stat-block-menu__columns-label">Columns</label>

      <div class="stat-block-menu__control-subcontainer">
        <slide-toggle id="columns-toggle" class="stat-block-menu__columns-toggle" data-unchecked-text="One" data-checked-text="Two"></slide-toggle>
      </div>
    </div>

    <div class="stat-block-menu__control-container">
      <label class="stat-block-menu__label stat-block-menu__empty-sections-label">Empty Sections</label>

      <div class="stat-block-menu__control-subcontainer">
        <slide-toggle id="empty-sections-toggle" class="stat-block-menu__empty-sections-toggle" data-unchecked-text="Hide" data-checked-text="Show" checked></slide-toggle>
      </div>
    </div>

    <div class="stat-block-menu__control-container">
      <label class="stat-block-menu__label stat-block-menu__all-sections-label">All Sections</label>

      <div class="stat-block-menu__control-subcontainer">
        <button id="edit-all-sections-button" class="ui__button stat-block-menu__all-sections-button">Edit</button>
        <button id="save-all-sections-button" class="ui__button stat-block-menu__all-sections-button">Save</button>
      </div>
    </div>
  </div>
  <div class="stat-block-menu__dropdowns">
    <drop-down-menu class="stat-block-menu__menu-items">
      <span slot="name">Reset</span>
      <span slot="icon-name">settings_backup_restore</span>
      <button id="reset-button">Reset Statblock</button>
    </drop-down-menu>
    <drop-down-menu class="stat-block-menu__menu-items">
      <span slot="name">Import</span>
      <span slot="icon-name">publish</span>
      <button id="import-json-button">Import from JSON</button>
      <button id="import-srd-button">Import from 5e SRD</button>
      <button id="import-open5e-button">Import from Open5e</button>
    </drop-down-menu>
    <drop-down-menu class="stat-block-menu__menu-items">
      <span slot="name">Export</span>
      <span slot="icon-name">get_app</span>
      <button id="export-json-button">Export to JSON</button>
      <button id="export-html-button">Export to HTML</button>
      <button id="export-markdown-button">Export to Markdown</button>
    </drop-down-menu>
    <drop-down-menu class="stat-block-menu__menu-items">
      <span slot="name">Print</span>
      <span slot="icon-name">print</span>
      <button id="print-button">Print</button>
    </drop-down-menu>
    <drop-down-menu class="stat-block-menu__menu-items">
      <span slot="name">Help</span>
      <span slot="icon-name">help</span>
      <button id="getting-started-button">Getting Started</button>
      <button id="wiki-button">Wiki</button>
    </drop-down-menu>
    <drop-down-menu class="stat-block-menu__menu-items">
      <span slot="name">About</span>
      <span slot="icon-name">info</span>
      <button id="github-button">GitHub</button>
      <button id="version-button">Version:</button>
    </drop-down-menu>
  </div>
</div>
