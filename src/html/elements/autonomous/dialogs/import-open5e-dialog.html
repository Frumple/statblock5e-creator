<link href='src/css/elements/autonomous/dialogs/import-open5e-dialog.css' rel='stylesheet' type='text/css'>

<dialog id="dialog" class="custom-dialog">
  <form id="form" method="dialog">
    <div class="custom-dialog__title-bar">
      <h3 id="title" class="custom-dialog__title"><slot name="title"></slot></h3>
      <button id="close-button" class="custom-dialog__close-button" type="button"><i class="material-icons">close</i></button>
    </div>

    <div class="option-dialog">
      <p class="option-dialog__message"><slot name="message"></slot></p>
      <div class="option-dialog__status-container">
        <label id="status-label" class="option-dialog__status-label">Choose a sourcebook:</label>
      </div>
      <div class="import-open5e-dialog__source-container">
        <input id="srd-radio" class="ui__radio-button-input" type="radio" name="source" value="wotc-srd" />
        <label id="srd-label" for="srd-radio" class="ui__button ui__radio-button-label import-open5e-dialog__source-label">5th Edition SRD</label>
        <input id="tob-radio" class="ui__radio-button-input" type="radio" name="source" value="tob" />
        <label id="tob-label" for="tob-radio" class="ui__button ui__radio-button-label import-open5e-dialog__source-label">Tome of Beasts</label>
        <input id="cc-radio" class="ui__radio-button-input" type="radio" name="source" value="cc" />
        <label id="cc-label" for="cc-radio" class="ui__button ui__radio-button-label import-open5e-dialog__source-label">Creature Codex</label>
      </div>
      <select id="creature-select" class="import-open5e-dialog__creature-select" is="dynamic-select" disabled></select>
      <div class="option-dialog__actions">
        <button id="import-button" class="ui__button option-dialog__action-button" type="button">Import</button>
        <button id="cancel-button" class="ui__button option-dialog__action-button" type="button">Cancel</button>
      </div>
    </div>
  </form>
</dialog>
