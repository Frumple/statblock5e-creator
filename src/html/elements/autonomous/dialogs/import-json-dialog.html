<link href='src/css/elements/autonomous/dialogs/import-json-dialog.css' rel='stylesheet' type='text/css'>

<dialog id="dialog" class="custom-dialog">
  <form id="form" method="dialog">
    <input id="file-input" class="import-json-dialog__file-input" type="file" accept=".json" />
    <div class="custom-dialog__title-bar">
      <h3 id="title" class="custom-dialog__title"><slot name="title"></slot></h3>
      <button id="close-button" class="custom-dialog__close-button" type="button"><i class="material-icons">close</i></button>
    </div>

    <div class="option-dialog">
      <p class="option-dialog__message"><slot name="message"></slot></p>
      <div id="file-upload-drop-zone" class="import-json-dialog__file-upload-drop-zone">
        <i class="material-icons md-48">publish</i>
        <label class="import-json-dialog__file-upload-drop-zone-label">Drag and drop a valid JSON file here</label>
        <label>or</label>
        <button id="choose-file-button" class="default-button import-json-dialog__choose-file-button">Choose File</button>
      </div>
      <div class="option-dialog__status-container">
        <label id="status-label" class="option-dialog__status-label"></label>
      </div>
      <div class="option-dialog__actions">
        <button id="cancel-button" class="default-button option-dialog__action-button" type="button">Cancel</button>
      </div>
    </div>
  </form>
</dialog>
