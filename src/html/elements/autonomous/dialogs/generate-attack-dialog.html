<link href='src/css/elements/autonomous/dialogs/generate-attack-dialog.css' rel='stylesheet' type='text/css'>
<link href='src/css/elements/autonomous/sections/section.css' rel='stylesheet' type='text/css'>

<dialog id="dialog" class="custom-dialog">
  <form method="dialog">
    <div class="custom-dialog__title-bar">
      <h3 id="title" class="custom-dialog__title">Generate Attack</h3>
      <button id="close-button" class="custom-dialog__close-button"><i class="material-icons" type="button">close</i></button>
    </div>

    <div class="generate-attack-dialog">
      <div class="generate-attack-dialog__top-container">
        <label class="generate-attack-dialog__weapon-name-label" for="weapon-name-input">Weapon Name:</label>
        <input id="weapon-name-input" class="generate-attack-dialog__weapon-name-input section__text-input" is="text-input" type="text" name="weapon-name" pretty-name="Weapon Name" required />
        <input id="finesse-input" class="generate-attack-dialog__finesse-input" type="checkbox" />
        <label class="generate-attack-dialog__finesse-label" for="finesse-input">Finesse</label>
      </div>

      <div class="generate-attack-dialog__range-container">
        <label class="generate-attack-dialog__reach-label" for="reach-input">Reach:</label>
        <div class="generate-attack-dialog__reach-container">
          <input id="reach-input" class="generate-attack-dialog__reach-input section__number-input section__small-number-input" is="integer-input" type="number" name="reach" pretty-name="Reach" value="" min="0" max="999" required />
          <label class="generate-attack-dialog__unit-label">ft.</label>
        </div>

        <label class="generate-attack-dialog__normal-range-label" for="normal-range-input">Normal Range:</label>
        <div class="generate-attack-dialog__normal-range-container">
          <input id="normal-range-input" class="generate-attack-dialog__normal-range-input section__number-input section__small-number-input" is="integer-input" type="number" name="normal-range" pretty-name="Normal Range" value="" min="0" max="999" required disabled />
          <label class="generate-attack-dialog__unit-label">ft.</label>
        </div>

        <label class="generate-attack-dialog__long-range-label" for="long-range-input">Long Range:</label>
        <div class="generate-attack-dialog__long-range-container">
          <input id="long-range-input" class="generate-attack-dialog__long-range-input section__number-input section__small-number-input" is="integer-input" type="number" name="long-range" pretty-name="Long Range" value="" min="0" max="999" required disabled />
          <label class="generate-attack-dialog__unit-label">ft.</label>
        </div>
      </div>

      <div class="generate-attack-dialog__damage-container">
        <label class="generate-attack-dialog__damage-type-label">Damage Type</label>
        <label class="generate-attack-dialog__damage-die-quantity-label">Damage Die Quantity</label>
        <label class="generate-attack-dialog__damage-die-size-label">Damage Die Size</label>

        <input id="melee-enabled-input" class="generate-attack-dialog__melee-enabled-input" is="enable-disable-elements-checkbox" type="checkbox" checked />
        <label class="generate-attack-dialog__melee-label generate-attack-dialog__damage-label" for="melee-enabled-input">Melee</label>
        <input id="melee-damage-type-input" class="generate-attack-dialog__melee-damage-type-input generate-attack-dialog__damage-type-input section__text-input" is="text-input" type="text" name="melee-damage-type" pretty-name="Melee Damage Type" list="damage-types" required />
        <input id="melee-damage-die-quantity-input" class="generate-attack-dialog__melee-damage-die-quantity-input section__number-input section__small-number-input" is="number-input" type="number" name="melee-damage-die-quantity" pretty-name="Melee Damage Die Quantity" value="1" min="1" max="999" required />
        <select id="melee-damage-die-size-input" class="generate-attack-dialog__melee-damage-die-size-input section__select section__select" name="melee-damage-die-size">
          <option value="4">d4</option>
          <option value="6">d6</option>
          <option value="8" selected>d8</option>
          <option value="10">d10</option>
          <option value="12">d12</option>
          <option value="20">d20</option>
        </select>

        <input id="ranged-enabled-input" class="generate-attack-dialog__ranged-enabled-input" is="enable-disable-elements-checkbox" type="checkbox" />
        <label class="generate-attack-dialog__ranged-label generate-attack-dialog__damage-label" for="ranged-enabled-input">Ranged</label>
        <input id="ranged-damage-type-input" class="generate-attack-dialog__ranged-damage-type-input generate-attack-dialog__damage-type-input section__text-input" is="text-input" type="text" name="ranged-damage-type" pretty-name="Ranged Damage Type" list="damage-types" required disabled />
        <input id="ranged-damage-die-quantity-input" class="generate-attack-dialog__ranged-damage-die-quantity-input section__number-input section__small-number-input" is="number-input" type="number" name="ranged-damage-die-quantity" pretty-name="Ranged Damage Die Quantity" value="1" min="1" max="999" required disabled />
        <select id="ranged-damage-die-size-input" class="generate-attack-dialog__ranged-damage-die-size-input section__select section__select" name="ranged-damage-die-size" required disabled >
          <option value="4">d4</option>
          <option value="6">d6</option>
          <option value="8" selected>d8</option>
          <option value="10">d10</option>
          <option value="12">d12</option>
          <option value="20">d20</option>
        </select>

        <input id="versatile-enabled-input" class="generate-attack-dialog__versatile-enabled-input" is="enable-disable-elements-checkbox" type="checkbox" />
        <label class="generate-attack-dialog__versatile-label generate-attack-dialog__damage-label" for="versatile-enabled-input">Versatile</label>
        <input id="versatile-damage-type-input" class="generate-attack-dialog__versatile-damage-type-input generate-attack-dialog__damage-type-input section__text-input" is="text-input" type="text" name="versatile-damage-type" pretty-name="Versatile Damage Type" list="damage-types" required disabled />
        <input id="versatile-damage-die-quantity-input" class="generate-attack-dialog__versatile-damage-die-quantity-input section__number-input section__small-number-input" is="number-input" type="number" name="versatile-damage-die-quantity" pretty-name="Versatile Damage Die Quantity" value="1" min="1" max="999" required disabled />
        <select id="versatile-damage-die-size-input" class="generate-attack-dialog__versatile-damage-die-size-input section__select section__select" name="versatile-damage-die-size" required disabled >
          <option value="4">d4</option>
          <option value="6">d6</option>
          <option value="8" selected>d8</option>
          <option value="10">d10</option>
          <option value="12">d12</option>
          <option value="20">d20</option>
        </select>

        <input id="bonus-enabled-input" class="generate-attack-dialog__bonus-enabled-input" is="enable-disable-elements-checkbox" type="checkbox" />
        <label class="generate-attack-dialog__bonus-label generate-attack-dialog__damage-label" for="bonus-enabled-input">Bonus</label>
        <input id="bonus-damage-type-input" class="generate-attack-dialog__bonus-damage-type-input generate-attack-dialog__damage-type-input section__text-input" is="text-input" type="text" name="bonus-damage-type" pretty-name="Bonus Damage Type" list="damage-types" required disabled />
        <input id="bonus-damage-die-quantity-input" class="generate-attack-dialog__bonus-damage-die-quantity-input section__number-input section__small-number-input" is="number-input" type="number" name="bonus-damage-die-quantity" pretty-name="Bonus Damage Die Quantity" value="1" min="1" max="999" required disabled />
        <select id="bonus-damage-die-size-input" class="generate-attack-dialog__bonus-damage-die-size-input section__select section__select" name="bonus-damage-die-size" required disabled >
          <option value="4">d4</option>
          <option value="6">d6</option>
          <option value="8" selected>d8</option>
          <option value="10">d10</option>
          <option value="12">d12</option>
          <option value="20">d20</option>
        </select>

        <datalist id="damage-types">
          <option id="acid" value="acid" />
          <option id="bludgeoning" value="bludgeoning" />
          <option id="cold" value="cold" />
          <option id="fire" value="fire" />
          <option id="force" value="force" />
          <option id="lightning" value="lightning" />
          <option id="necrotic" value="necrotic" />
          <option id="piercing" value="piercing" />
          <option id="poison" value="poison" />
          <option id="psychic" value="psychic" />
          <option id="radiant" value="radiant" />
          <option id="slashing" value="slashing" />
          <option id="thunder" value="thunder" />
        </datalist>
      </div>

      <div class="generate-attack-dialog__preview-container">
        <label class="generate-attack-dialog__generated-text-label">Generated Text:</label>
        <p id="generated-text" class="generate-attack-dialog__generated-text"></p>
        <label class="generate-attack-dialog__displayed-text-label">Displayed Text:</label>
        <p id="displayed-text" class="generate-attack-dialog__displayed-text" is="sanitized-paragraph"></p>
      </div>

      <div class="generate-attack-dialog__action-container">
        <button id="cancel-button" class="default-button generate-attack-dialog__action-button" type="button">Cancel</button>
        <button id="generate-attack-button" class="default-button generate-attack-dialog__action-button" type="button">Generate Attack</button>
      </div>
    </div>
  </form>
</dialog>
