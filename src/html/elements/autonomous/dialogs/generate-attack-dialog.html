<link href='src/css/elements/autonomous/dialogs/generate-attack-dialog.css' rel='stylesheet' type='text/css'>
<link href='src/css/elements/autonomous/sections/section.css' rel='stylesheet' type='text/css'>

<dialog id="dialog" class="custom-dialog">
  <form method="dialog" novalidate>
    <div class="custom-dialog__title-bar">
      <h3 id="title" class="custom-dialog__title">Generate Attack</h3>
      <button id="close-button" class="custom-dialog__close-button"><i class="material-icons" type="button">close</i></button>
    </div>

    <div class="generate-attack-dialog">
      <error-messages id="error-messages"></error-messages>

      <div class="generate-attack-dialog__top-container">
        <label class="generate-attack-dialog__weapon-name-label" for="weapon-name-input">Weapon Name:</label>
        <input id="weapon-name-input" class="generate-attack-dialog__weapon-name-input section__text-input" is="text-input" type="text" name="weapon-name" pretty-name="Weapon Name" list="predefined-weapons" required />
        <label class="generate-attack-dialog__finesse-label" for="finesse-input">Finesse:</label>
        <input id="finesse-input" class="generate-attack-dialog__finesse-input" type="checkbox" />

        <datalist id="predefined-weapons">
          <option value="Club">Simple Melee, 1d4 bludgeoning, light</option>
          <option value="Dagger">Simple Melee, 1d4 piercing, finesse, light, thrown (range 20/60)</option>
          <option value="Greatclub">Simple Melee, 1d8 bludgeoning, two-handed</option>
          <option value="Handaxe">Simple Melee, 1d6 slashing, light, thrown (range 20/60)</option>
          <option value="Javelin">Simple Melee, 1d6 piercing, thrown (range 30/120)</option>
          <option value="Light Hammer">Simple Melee, 1d4 bludgeoning, light, thrown (range 20/60)</option>
          <option value="Mace">Simple Melee, 1d6 bludgeoning</option>
          <option value="Quarterstaff">Simple Melee, 1d6 bludgeoning, versatile (1d8)</option>
          <option value="Sickle">Simple Melee, 1d4 slashing, light</option>
          <option value="Spear">Simple Melee, 1d6 piercing, thrown (range 20/60), versatile (1d8)</option>

          <option value="Light Crossbow">Simple Ranged, 1d8 piercing, ammunition (range 80/320), loading, two-handed</option>
          <option value="Dart">Simple Ranged, 1d4 piercing, finesse, thrown (range 20/60)</option>
          <option value="Shortbow">Simple Ranged, 1d6 piercing, ammunition (range 80/320), two-handed</option>
          <option value="Sling">Simple Ranged, 1d4 bludgeoning, ammunition (range 30/120)</option>

          <option value="Battleaxe">Martial Melee, 1d8 slashing, versatile (1d10)</option>
          <option value="Flail">Martial Melee, 1d8 bludgeoning</option>
          <option value="Glaive">Martial Melee, 1d10 slashing, heavy, reach, two-handed</option>
          <option value="Greataxe">Martial Melee, 1d12 slashing, heavy, two-handed</option>
          <option value="Greatsword">Martial Melee, 2d6 slashing, heavy, two-handed</option>
          <option value="Halberd">Martial Melee, 1d10 slashing, heavy, reach, two-handed</option>
          <option value="Lance">Martial Melee, 1d12 piercing, reach, special</option>
          <option value="Longsword">Martial Melee, 1d8 slashing, versatile (1d10)</option>
          <option value="Maul">Martial Melee, 2d6 bludgeoning, heavy, two-handed</option>
          <option value="Morningstar">Martial Melee, 1d8 piercing</option>
          <option value="Pike">Martial Melee, 1d10 piercing, heavy, reach, two-handed</option>
          <option value="Rapier">Martial Melee, 1d8 piercing, finesse</option>
          <option value="Scimitar">Martial Melee, 1d6 slashing, finesse, light</option>
          <option value="Shortsword">Martial Melee, 1d6 piercing, finesse, light</option>
          <option value="Trident">Martial Melee, 1d6 piercing, thrown (range 20/60), versatile (1d8)</option>
          <option value="War Pick">Martial Melee, 1d8 piercing</option>
          <option value="Warhammer">Martial Melee, 1d8 bludgeoning, versatile (1d10)</option>
          <option value="Whip">Martial Melee, 1d4 slashing, finesse, reach</option>

          <option value="Blowgun">Martial Ranged, 1 piercing, ammunition (range 25/100), loading</option>
          <option value="Hand Crossbow">Martial Ranged, 1d6 piercing, ammunition (range 30/120), light, loading</option>
          <option value="Heavy Crossbow">Martial Ranged, 1d10 piercing, ammunition (range 100/400), heavy, loading, two-handed</option>
          <option value="Longbow">Martial Ranged, 1d8 piercing, ammunition (range 150/600), heavy, two-handed</option>
        </datalist>
      </div>

      <div class="generate-attack-dialog__damage-container">
        <label class="generate-attack-dialog__damage-type-label">Damage Type</label>
        <label class="generate-attack-dialog__damage-die-quantity-label">Damage Die Quantity</label>
        <label class="generate-attack-dialog__damage-die-size-label">Damage Die Size</label>

        <input id="melee-enabled-input" class="generate-attack-dialog__melee-enabled-input" is="enable-disable-elements-checkbox" type="checkbox" checked />
        <label class="generate-attack-dialog__melee-label generate-attack-dialog__damage-label" for="melee-enabled-input">Melee</label>
        <input id="melee-damage-type-input" class="generate-attack-dialog__melee-damage-type-input generate-attack-dialog__damage-type-input section__text-input" is="text-input" type="text" name="melee-damage-type" pretty-name="Melee Damage Type" list="damage-types" />
        <input id="melee-damage-die-quantity-input" class="generate-attack-dialog__melee-damage-die-quantity-input section__number-input section__small-number-input" is="number-input" type="number" name="melee-damage-die-quantity" pretty-name="Melee Damage Die Quantity" value="1" min="1" max="999" />
        <select id="melee-damage-die-size-input" class="generate-attack-dialog__melee-damage-die-size-input section__select section__select" name="melee-damage-die-size">
          <option value="1">1</option>
          <option value="4">d4</option>
          <option value="6">d6</option>
          <option value="8" selected>d8</option>
          <option value="10">d10</option>
          <option value="12">d12</option>
          <option value="20">d20</option>
        </select>

        <input id="ranged-enabled-input" class="generate-attack-dialog__ranged-enabled-input" is="enable-disable-elements-checkbox" type="checkbox" />
        <label class="generate-attack-dialog__ranged-label generate-attack-dialog__damage-label" for="ranged-enabled-input">Ranged</label>
        <input id="ranged-damage-type-input" class="generate-attack-dialog__ranged-damage-type-input generate-attack-dialog__damage-type-input section__text-input" is="text-input" type="text" name="ranged-damage-type" pretty-name="Ranged Damage Type" list="damage-types" disabled />
        <input id="ranged-damage-die-quantity-input" class="generate-attack-dialog__ranged-damage-die-quantity-input section__number-input section__small-number-input" is="number-input" type="number" name="ranged-damage-die-quantity" pretty-name="Ranged Damage Die Quantity" value="1" min="1" max="999" disabled />
        <select id="ranged-damage-die-size-input" class="generate-attack-dialog__ranged-damage-die-size-input section__select section__select" name="ranged-damage-die-size" disabled >
          <option value="1">1</option>
          <option value="4">d4</option>
          <option value="6">d6</option>
          <option value="8" selected>d8</option>
          <option value="10">d10</option>
          <option value="12">d12</option>
          <option value="20">d20</option>
        </select>

        <input id="versatile-enabled-input" class="generate-attack-dialog__versatile-enabled-input" is="enable-disable-elements-checkbox" type="checkbox" />
        <label class="generate-attack-dialog__versatile-label generate-attack-dialog__damage-label" for="versatile-enabled-input">Versatile</label>
        <input id="versatile-damage-type-input" class="generate-attack-dialog__versatile-damage-type-input generate-attack-dialog__damage-type-input section__text-input" is="text-input" type="text" name="versatile-damage-type" pretty-name="Versatile Damage Type" list="damage-types" disabled />
        <input id="versatile-damage-die-quantity-input" class="generate-attack-dialog__versatile-damage-die-quantity-input section__number-input section__small-number-input" is="number-input" type="number" name="versatile-damage-die-quantity" pretty-name="Versatile Damage Die Quantity" value="1" min="1" max="999" disabled />
        <select id="versatile-damage-die-size-input" class="generate-attack-dialog__versatile-damage-die-size-input section__select section__select" name="versatile-damage-die-size" disabled >
          <option value="1">1</option>
          <option value="4">d4</option>
          <option value="6">d6</option>
          <option value="8" selected>d8</option>
          <option value="10">d10</option>
          <option value="12">d12</option>
          <option value="20">d20</option>
        </select>

        <input id="bonus-enabled-input" class="generate-attack-dialog__bonus-enabled-input" is="enable-disable-elements-checkbox" type="checkbox" />
        <label class="generate-attack-dialog__bonus-label generate-attack-dialog__damage-label" for="bonus-enabled-input">Bonus</label>
        <input id="bonus-damage-type-input" class="generate-attack-dialog__bonus-damage-type-input generate-attack-dialog__damage-type-input section__text-input" is="text-input" type="text" name="bonus-damage-type" pretty-name="Bonus Damage Type" list="damage-types" disabled />
        <input id="bonus-damage-die-quantity-input" class="generate-attack-dialog__bonus-damage-die-quantity-input section__number-input section__small-number-input" is="number-input" type="number" name="bonus-damage-die-quantity" pretty-name="Bonus Damage Die Quantity" value="1" min="1" max="999" disabled />
        <select id="bonus-damage-die-size-input" class="generate-attack-dialog__bonus-damage-die-size-input section__select section__select" name="bonus-damage-die-size" disabled >
          <option value="1">1</option>
          <option value="4">d4</option>
          <option value="6">d6</option>
          <option value="8" selected>d8</option>
          <option value="10">d10</option>
          <option value="12">d12</option>
          <option value="20">d20</option>
        </select>

        <datalist id="damage-types">
          <option value="acid" />
          <option value="bludgeoning" />
          <option value="cold" />
          <option value="fire" />
          <option value="force" />
          <option value="lightning" />
          <option value="necrotic" />
          <option value="piercing" />
          <option value="poison" />
          <option value="psychic" />
          <option value="radiant" />
          <option value="slashing" />
          <option value="thunder" />
        </datalist>
      </div>

      <div class="generate-attack-dialog__range-container">
        <label class="generate-attack-dialog__reach-label" for="reach-input">Reach:</label>
        <div class="generate-attack-dialog__reach-container">
          <input id="reach-input" class="generate-attack-dialog__reach-input section__number-input section__small-number-input" is="number-input" type="number" name="reach" pretty-name="Reach" value="5" min="0" max="999" step="5" />
          <label class="generate-attack-dialog__unit-label">ft.</label>
        </div>

        <label class="generate-attack-dialog__normal-range-label" for="normal-range-input">Normal Range:</label>
        <div class="generate-attack-dialog__normal-range-container">
          <input id="normal-range-input" class="generate-attack-dialog__normal-range-input section__number-input section__small-number-input" is="number-input" type="number" name="normal-range" pretty-name="Normal Range" value="0" min="0" max="999" step="5" disabled />
          <label class="generate-attack-dialog__unit-label">ft.</label>
        </div>

        <label class="generate-attack-dialog__long-range-label" for="long-range-input">Long Range:</label>
        <div class="generate-attack-dialog__long-range-container">
          <input id="long-range-input" class="generate-attack-dialog__long-range-input section__number-input section__small-number-input" is="number-input" type="number" name="long-range" pretty-name="Long Range" value="0" min="0" max="999" step="5" disabled />
          <label class="generate-attack-dialog__unit-label">ft.</label>
        </div>
      </div>

      <div class="generate-attack-dialog__preview-container">
        <label class="generate-attack-dialog__generated-text-label">Generated Text:</label>
        <p id="generated-text" class="generate-attack-dialog__generated-text"></p>
        <label class="generate-attack-dialog__rendered-text-label">Rendered Text:</label>
        <p id="rendered-text" class="generate-attack-dialog__rendered-text" is="sanitized-paragraph"></p>
      </div>

      <div class="generate-attack-dialog__action-container">
        <button id="cancel-button" class="default-button generate-attack-dialog__action-button" type="button">Cancel</button>
        <button id="reset-button" class="default-button generate-attack-dialog__action-button" type="button">Reset</button>
        <button id="generate-attack-button" class="default-button generate-attack-dialog__action-button" type="button">Generate Attack</button>
      </div>
    </div>
  </form>
</dialog>
