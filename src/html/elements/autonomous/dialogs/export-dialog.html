<link href='src/css/elements/autonomous/dialogs/export-dialog.css' rel='stylesheet' type='text/css'>

<dialog id="dialog" class="custom-dialog">
  <form method="dialog">
    <div class="custom-dialog__title-bar">
      <h3 id="title" class="custom-dialog__title"><slot name="title"></slot></h3>
      <button id="close-button" class="custom-dialog__close-button" type="button"><i class="material-icons">close</i></button>
    </div>

    <div class="export-dialog">
      <p class="export-dialog__message"><slot name="message"></slot></p>
      <div class="export-dialog__status-container">
        <label id="status-label" class="export-dialog__status-label">Choose one of following options:</label>
      </div>
      <div class="export-dialog__actions">
        <button id="copy-to-clipboard-button" class="default-button export-dialog__action-button" type="button">Copy to Clipboard</button>
        <button id="download-as-file-button" class="default-button export-dialog__action-button" type="button">Download as File</button>
      </div>
    </div>
  </form>
</dialog>
