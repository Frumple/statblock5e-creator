<link href='src/css/elements/autonomous/sections/challenge-rating-section.css' rel='stylesheet' type='text/css'>

<error-messages></error-messages>

<div id="show-section" class="section section_selectable">
  <div class="challenge-rating-show-section section__content">
    <property-line>
      <h4 id="show-section-heading">Challenge</h4>
      <p id="show-section-text">0 (10 XP)</p>
    </property-line>
  </div>
  <div class="section__edit-label-container">
    <label id="edit-label" class="section__edit-label section__edit-label_hidden"><i class="material-icons">edit</i></label>
  </div>
</div>

<form id="edit-section" class="section section_hidden" novalidate>
  <div class="challenge-rating-edit-section section__content">
    <label id="challenge-rating-label" class="challenge-rating-edit-section__challenge-rating-label section__heading-label">Challenge Rating:</label>
    <select id="challenge-rating-input" class="challenge-rating-edit-section__challenge-rating-input section__select" name="challenge-rating" pretty-name="Challenge Rating">
      <option value="0">0</option>
      <option value="0.125">1/8</option>
      <option value="0.25">1/4</option>
      <option value="0.5">1/2</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
      <option value="13">13</option>
      <option value="14">14</option>
      <option value="15">15</option>
      <option value="16">16</option>
      <option value="17">17</option>
      <option value="18">18</option>
      <option value="19">19</option>
      <option value="20">20</option>
      <option value="21">21</option>
      <option value="22">22</option>
      <option value="23">23</option>
      <option value="24">24</option>
      <option value="25">25</option>
      <option value="26">26</option>
      <option value="27">27</option>
      <option value="28">28</option>
      <option value="29">29</option>
      <option value="30">30</option>
    </select>

    <label id="experience-points-label" class="challenge-rating-edit-section__experience-points-label">Experience Points:</label>
    <input id="experience-points-input" class="challenge-rating-edit-section__experience-points-input section__number-input" is="integer-input" type="number" name="experience-points" pretty-name="Experience Points" min="0" max="999999" value="10" required />
  </div>
  <div class="section__save-button-container">
    <button id="save-button" class="default-button section__save-button"><i class="material-icons">done</i></button>
  </div>
</form>
