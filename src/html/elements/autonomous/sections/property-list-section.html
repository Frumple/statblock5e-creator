<link href='src/css/elements/autonomous/sections/property-list-section.css' rel='stylesheet' type='text/css'>

<div id="show-section" class="section section_selectable">
  <div class="property-list-show-section">
    <property-line>
      <h4 id="property-list-header"></h4>
      <p id="property-list-text"></p>
    </property-line>
  </div>
  <button id="edit-button" class="button section__action section__action_hidden">Edit</button>
</div>

<form id="edit-section" class="section section_hidden" novalidate>
  <div class="property-list-edit-section">
    <label id="property-list-label" class="property-list-edit-section__header-label section__header-label" for="property-list-input">:</label>
    <div class="property-list-edit-section__input-container">
      <input id="property-list-input" class="property-list-edit-section__input section__text-input" type="text" list="property-list-datalist" />
      <button id="property-list-add-button" class="button property-list-edit-section__add-button" type="button">Add</button>
    </div>
    <property-list id="property-list" class="property-list-edit-section__list"></property-list>
  </div>
  <button id="save-button" class="button section__action">Save</button>
</form>
