<link href='src/css/elements/autonomous/sections/legendary-actions-section.css' rel='stylesheet' type='text/css'>

<h3 id="header" class="actions-section__header block-list-section__header">Legendary Actions</h3>

<error-messages></error-messages>

<div id="show-section" class="section section_selectable">
  <div class="legendary-actions-show-section section__content">
    <label id="empty-label" class="block-list-section__empty-label">Legendary Actions</label>
    <p id="description-show" class="legendary-actions-show-section__text">The commoner can take 3 legendary actions, choosing from the options below. Only one legendary action option can be used at a time and only at the end of another creature's turn. The commoner regains spent legendary actions at the start of its turn.</p>
    <display-block-list id="display-list"></display-block-list>
  </div>
  <div class="section__action-container">
    <button id="edit-button" class="default-button section__action section__action_hidden"><i class="material-icons">edit</i></button>
  </div>
</div>

<form id="edit-section" class="section section_hidden" novalidate>
  <div class="legendary-actions-edit-section section__content">
    <div class="legendary-actions-edit-section__textarea-container">
      <textarea id="description-edit" class="legendary-actions-edit-section__textarea section__textarea" is="custom-textarea" cols="30" rows="5" data-parsed required>{name} can take 3 legendary actions, choosing from the options below. Only one legendary action option can be used at a time and only at the end of another creature's turn. {name} regains spent legendary actions at the start of its turn.</textarea>
    </div>    
    <div class="block-list-section__button-container">
      <button id="add-button" class="default-button block-list-section__add-button" type="button">Add New Legendary Action</button>
    </div>
    <editable-block-list id="editable-list"></editable-block-list>
  </div>
  <div class="section__action-container">
    <button id="save-button" class="default-button section__action"><i class="material-icons">done</i></button>
  </div>
</form>
