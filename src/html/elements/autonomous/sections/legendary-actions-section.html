<link href='src/css/elements/autonomous/sections/legendary-actions-section.css' rel='stylesheet' type='text/css'>

<h3 id="heading" class="actions-section__heading block-list-section__heading">Legendary Actions</h3>

<error-messages></error-messages>

<div id="show-section" class="section section_selectable">
  <div class="legendary-actions-show-section section__content">
    <label id="empty-label" class="block-list-section__empty-label">Legendary Actions</label>
    <p id="description-show" class="legendary-actions-show-section__text" is="sanitized-paragraph"></p>
    <legendary-action-display-block-list id="display-block-list"></legendary-action-display-block-list>
  </div>
  <div class="section__edit-label-container">
    <label id="edit-label" class="section__edit-label section__edit-label_hidden"><i class="material-icons">edit</i></label>
  </div>
</div>

<form id="edit-section" class="section section_hidden" novalidate>
  <div class="legendary-actions-edit-section section__content">
    <div class="legendary-actions-edit-textarea-container">
      <textarea id="description-edit" class="legendary-actions-edit-textarea ui__textarea" is="block-textarea" pretty-name="Legendary Actions Description" cols="30" rows="5" data-parsed required>[NAME] can take 3 legendary actions, choosing from the options below. Only one legendary action option can be used at a time and only at the end of another creature's turn. [NAME] regains spent legendary actions at the start of its turn.</textarea>
    </div>
    <legendary-action-editable-block-list id="editable-block-list"></legendary-action-editable-block-list>
    <div class="block-list-section__button-container">
      <button id="add-button" class="ui__button block-list-section__add-button" type="button">Add New Legendary Action</button>
    </div>
  </div>
  <div class="section__save-button-container">
    <button id="save-button" class="ui__button section__save-button"><i class="material-icons">done</i></button>
  </div>
</form>
