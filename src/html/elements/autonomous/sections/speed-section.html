<link href='src/css/elements/autonomous/sections/speed-section.css' rel='stylesheet' type='text/css'>

<div id="show-section" class="section section_selectable">
  <div class="speed-show-section">
    <property-line>
      <h4 id="speed-header">Speed</h4>
      <p id="speed-text">30 ft.</p>
    </property-line>
  </div>
  <button id="edit-action" class="section__action section__action_hidden">Edit</button>
</div>

<form id="edit-section" class="section section_hidden" novalidate>
  <div class="speed-edit-section">
    <label id="speed-label" class="speed-edit-section__speed-label section__header-label">Speed:</label>

    <label id="walk-label" class="speed-edit-section__walk-label" for="walk-input">walk</label>
    <input id="walk-input" class="speed-edit-section__walk-input section__number-input section__small-number-input" is="integer-input" type="number" name="speed-walk" pretty-name="Walk Speed" value="30" min="0" max="999" step="5" />
    <label class="speed-edit-section__walk-unit">ft.</label>

    <label id="burrow-label" class="speed-edit-section__burrow-label" for="burrow-input">burrow</label>
    <input id="burrow-input" class="speed-edit-section__burrow-input section__number-input section__small-number-input" is="integer-input" type="number" name="speed-burrow" pretty-name="Burrow Speed" min="0" max="999" step="5" />
    <label class="speed-edit-section__burrow-unit">ft.</label>

    <label id="climb-label" class="speed-edit-section__climb-label" for="climb-input">climb</label>
    <input id="climb-input" class="speed-edit-section__climb-input section__number-input section__small-number-input" is="integer-input" type="number" name="speed-climb" pretty-name="Climb Speed" min="0" max="999" step="5" />
    <label class="speed-edit-section__climb-unit">ft.</label>

    <label id="fly-label" class="speed-edit-section__fly-label" for="fly-input">fly</label>
    <input id="fly-input" class="speed-edit-section__fly-input section__number-input section__small-number-input" is="integer-input" type="number" name="speed-fly" pretty-name="Fly Speed" min="0" max="999" step="5" />
    <label class="speed-edit-section__fly-unit">ft.</label>
    <input id="hover-input" class="speed-edit-section__hover-input" type="checkbox" name="speed-hover" />
    <label id="hover-label" class="speed-edit-section__hover-label" for="hover-input">(hover)</label>

    <label id="swim-label" class="speed-edit-section__swim-label" for="swim-input">swim</label>
    <input id="swim-input" class="speed-edit-section__swim-input section__number-input section__small-number-input" is="integer-input" type="number" name="speed-swim" pretty-name="Swim Speed" min="0" max="999" step="5" />
    <label class="speed-edit-section__swim-unit">ft.</label>

    <input id="use-custom-input" class="speed-edit-section__use-custom-input" is="enable-disable-elements-checkbox" type="checkbox" name="speed-use-custom" />
    <label id="custom-label" class="speed-edit-section__custom-label" for="use-custom-input">Override with custom text:</label>
    <input id="custom-input" class="speed-edit-section__custom-input section__text-input" is="text-input" type="text" name="speed-custom" pretty-name="Speed Custom Text" required disabled />
  </div>
  <button id="save-action" class="section__action section__save-action">Save</button>
</form>
