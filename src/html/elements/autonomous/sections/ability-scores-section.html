<link href='src/css/elements/autonomous/sections/ability-scores-section.css' rel='stylesheet' type='text/css'>

<error-messages></error-messages>

<div id="show-section" class="section section_selectable">
  <div class="ability-scores-show-section section__content">
    <label class="ability-scores-section__score-label ability-scores-section__strength-label">STR</label>
    <label class="ability-scores-section__score-label ability-scores-section__dexterity-label">DEX</label>
    <label class="ability-scores-section__score-label ability-scores-section__constitution-label">CON</label>
    <label class="ability-scores-section__score-label ability-scores-section__intelligence-label">INT</label>
    <label class="ability-scores-section__score-label ability-scores-section__wisdom-label">WIS</label>
    <label class="ability-scores-section__score-label ability-scores-section__charisma-label">CHA</label>
    <label class="ability-scores-show-section__score-values ability-scores-section__strength-values">
      <span id="strength-score-show" class="ability-scores-show-section__score-show"></span>
      <span id="strength-modifier-show"></span>
    </label>
    <label class="ability-scores-show-section__score-values ability-scores-section__dexterity-values">
      <span id="dexterity-score-show" class="ability-scores-show-section__score-show"></span>
      <span id="dexterity-modifier-show"></span>
    </label>
    <label class="ability-scores-show-section__score-values ability-scores-section__constitution-values">
      <span id="constitution-score-show" class="ability-scores-show-section__score-show"></span>
      <span id="constitution-modifier-show"></span>
    </label>
    <label class="ability-scores-show-section__score-values ability-scores-section__intelligence-values">
      <span id="intelligence-score-show" class="ability-scores-show-section__score-show"></span>
      <span id="intelligence-modifier-show"></span>
    </label>
    <label class="ability-scores-show-section__score-values ability-scores-section__wisdom-values">
      <span id="wisdom-score-show" class="ability-scores-show-section__score-show"></span>
      <span id="wisdom-modifier-show"></span>
    </label>
    <label class="ability-scores-show-section__score-values ability-scores-section__charisma-values">
      <span id="charisma-score-show" class="ability-scores-show-section__score-show"></span>
      <span id="charisma-modifier-show"></span>
    </label>
  </div>
  <div class="section__edit-label-container">
    <label id="edit-label" class="section__edit-label section__edit-label_hidden"><i class="material-icons">edit</i></label>
  </div>
</div>

<form id="edit-section" class="section section_hidden" novalidate>
  <div class="ability-scores-edit-section section__content">
    <label class="ability-scores-section__score-label ability-scores-section__strength-label" for="strength-score-edit">STR</label>
    <label class="ability-scores-section__score-label ability-scores-section__dexterity-label" for="dexterity-score-edit">DEX</label>
    <label class="ability-scores-section__score-label ability-scores-section__constitution-label" for="constitution-score-edit">CON</label>
    <label class="ability-scores-section__score-label ability-scores-section__intelligence-label" for="intelligence-score-edit">INT</label>
    <label class="ability-scores-section__score-label ability-scores-section__wisdom-label" for="wisdom-score-edit">WIS</label>
    <label class="ability-scores-section__score-label ability-scores-section__charisma-label" for="charisma-score-edit">CHA</label>
    <label class="ability-scores-edit-section__score-values ability-scores-section__strength-values">
      <input id="strength-score-edit" class="section__number-input section__small-number-input" name="strength-score" is="number-input" type="number" name="strength-score" pretty-name="Strength Score" value="" min="1" max="999" required></input>
      <span id="strength-modifier-edit"></span>
    </label>
    <label class="ability-scores-edit-section__score-values ability-scores-section__dexterity-values">
      <input id="dexterity-score-edit" class="section__number-input section__small-number-input" name="dexterity-score" is="number-input" type="number" name="dexterity-score" pretty-name="Dexterity Score" value="" min="1" max="999" required></input>
      <span id="dexterity-modifier-edit"></span>
    </label>
    <label class="ability-scores-edit-section__score-values ability-scores-section__constitution-values">
      <input id="constitution-score-edit" class="section__number-input section__small-number-input" name="constitution-score" is="number-input" type="number" name="constitution-score" pretty-name="Constitution Score" value="" min="1" max="999" required></input>
      <span id="constitution-modifier-edit"></span>
    </label>
    <label class="ability-scores-edit-section__score-values ability-scores-section__intelligence-values">
      <input id="intelligence-score-edit" class="section__number-input section__small-number-input" name="intelligence-score" is="number-input" type="number" name="intelligence-score" pretty-name="Intelligence Score" value="" min="1" max="999" required></input>
      <span id="intelligence-modifier-edit"></span>
    </label>
    <label class="ability-scores-edit-section__score-values ability-scores-section__wisdom-values">
      <input id="wisdom-score-edit" class="section__number-input section__small-number-input" name="wisdom-score" is="number-input" type="number" name="wisdom-score" pretty-name="Wisdom Score" value="" min="1" max="999" required></input>
      <span id="wisdom-modifier-edit"></span>
    </label>
    <label class="ability-scores-edit-section__score-values ability-scores-section__charisma-values">
      <input id="charisma-score-edit" class="section__number-input section__small-number-input" name="charisma-score" is="number-input" type="number" name="charisma-score" pretty-name="Charisma Score" value="" min="1" max="999" required></input>
      <span id="charisma-modifier-edit"></span>
    </label>
    <label id="proficiency-bonus-label" class="ability-scores-section__proficiency-bonus-label" for="proficiency-bonus-input">Proficiency Bonus:</label>
    <input id="proficiency-bonus-input" class="ability-scores-section__proficiency-bonus-input section__number-input section__small-number-input" is="number-input" name="proficiency-bonus" pretty-name="Proficiency Bonus" type="number" value="" min="-999" max="999" required></input>
  </div>
  <div class="section__save-button-container">
    <button id="save-button" class="default-button section__save-button"><i class="material-icons">done</i></button>
  </div>
</form>
