<link href='src/css/elements/autonomous/sections/armor-class-section.css' rel='stylesheet' type='text/css'>

<error-messages></error-messages>

<div id="show-section" class="section section_selectable">
  <div class="armor-class-show-section section__content">
    <property-line>
      <h4 id="show-section-heading">Armor Class</h4>
      <p id="show-section-text" is="sanitized-paragraph"></p>
    </property-line>
  </div>
  <div class="section__edit-label-container">
    <label id="edit-label" class="section__edit-label section__edit-label_hidden"><i class="material-icons">edit</i></label>
  </div>
</div>

<form id="edit-section" class="section section_hidden" novalidate>
  <div class="armor-class-edit-section section__content">
    <div class="armor-class-edit-section__armor-class-container">
      <label id="armor-class-label" class="armor-class-edit-section__armor-class-label section__heading-label" for="armor-class-input">Armor Class:</label>
      <input id="armor-class-input" class="armor-class-edit-section__armor-class-input ui__number-input ui__small-number-input" is="number-input" type="number" name="armor-class" pretty-name="Armor Class" value="" min="0" max="999" required />
    </div>
    <div class="armor-class-edit-section__armor-type-container">
      <label id="armor-type-label" class="armor-class-edit-section__armor-type-label" for="armor-type-input">Armor Type:</label>
      <input id="armor-type-input" class="armor-class-edit-section__armor-type-input ui__text-input" is="text-input" type="text" name="armor-type" list="armor-type-list" />
      <datalist id="armor-type-list">
        <option value="armor scraps" />
        <option value="breastplate" />
        <option value="chain mail" />
        <option value="chain shirt" />
        <option value="half plate" />
        <option value="hide armor" />
        <option value="leather armor" />
        <option value="natural armor" />
        <option value="padded armor" />
        <option value="patchwork armor" />
        <option value="plate" />
        <option value="ring mail" />
        <option value="scale mail" />
        <option value="splint" />
        <option value="studded leather" />
      </datalist>
      <div class="armor-class-edit-section__shield-container">
        <input id="shield-input" class="armor-class-edit-section__shield-input" type="checkbox" name="armor-class-shield" />
        <label id="shield-label" class="armor-class-edit-section__shield-label" for="shield-input">shield</label>
      </div>
    </div>
    <div class="armor-class-edit-section__custom-container">
      <input id="use-custom-text-input" class="armor-class-edit-section__use-custom-text-input" is="enable-disable-elements-checkbox" type="checkbox" name="armor-class-use-custom" />
      <label id="use-custom-text-label" class="armor-class-edit-section__use-custom-text-label" for="use-custom-text-input">Override with custom text:</label>
      <custom-text-help-tooltip class="armor-class-edit-section__custom-text-help-tooltip"></custom-text-help-tooltip>
      <input id="custom-text-input" class="armor-class-edit-section__custom-text-input ui__text-input" is="text-input" type="text" name="armor-class-custom" pretty-name="Armor Class Custom Text" data-parsed required disabled />
    </div>
  </div>
  <div class="section__save-button-container">
    <button id="save-button" class="ui__button section__save-button"><i class="material-icons">done</i></button>
  </div>
</form>
