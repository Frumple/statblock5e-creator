<link href='src/css/elements/autonomous/sections/saving-throws-section.css' rel='stylesheet' type='text/css'>

<error-messages></error-messages>

<div id="show-section" class="section section_selectable">
  <div class="saving-throws-show-section section__content">
    <property-line>
      <h4 id="show-section-heading">Saving Throws</h4>
      <p id="show-section-text"></p>
    </property-line>
  </div>
  <div class="section__edit-label-container">
    <label id="edit-label" class="section__edit-label section__edit-label_hidden"><i class="material-icons">edit</i></label>
  </div>
</div>

<form id="edit-section" class="section section_hidden" novalidate>
  <div class="saving-throws-edit-section section__content">
    <label id="saving-throws-label" class="saving-throws-edit-section__saving-throws-label section__heading-label">Saving Throw Proficiencies:</label>
    <help-tooltip class="saving-throws-edit-section__saving-throws-help-tooltip">
      <p>The creature's <strong>saving throw bonus</strong> is calculated using the following formula:</p>
      <blockquote><strong>Saving Throw Bonus = Ability Modifier [ + Proficiency Bonus if proficient in saving throw ]</strong></blockquote>
      <br />
      <cite>For more details, see "Saving Throws" on page 8 of the D&D 5th Edition Monster Manual.</cite>
    </help-tooltip>
    <label id="override-label" class="saving-throws-edit-section__override-label">Override</label>

    <input id="strength-enable" class="saving-throws-edit-section__strength-enable" is="enable-disable-elements-checkbox" type="checkbox" />
    <label id="strength-label" class="saving-throws-edit-section__strength-label saving-throws-edit-section__label" for="strength-enable" disabled>Strength</label>
    <label id="strength-saving-throw-modifier" class="saving-throws-edit-section__strength-saving-throw-modifier saving-throws-edit-section__label" disabled></label>
    <input id="strength-override" class="saving-throws-edit-section__strength-override ui__number-input ui__small-number-input" is="number-input" type="number" name="saving-throws-strength-override" pretty-name="Strength Saving Throw" min="-999" max="999" value="" disabled />

    <input id="dexterity-enable" class="saving-throws-edit-section__dexterity-enable" is="enable-disable-elements-checkbox" type="checkbox" />
    <label id="dexterity-label" class="saving-throws-edit-section__dexterity-label saving-throws-edit-section__label" for="dexterity-enable" disabled>Dexterity</label>
    <label id="dexterity-saving-throw-modifier" class="saving-throws-edit-section__dexterity-saving-throw-modifier saving-throws-edit-section__label"disabled></label>
    <input id="dexterity-override" class="saving-throws-edit-section__dexterity-override ui__number-input ui__small-number-input" is="number-input" type="number" name="saving-throws-dexterity-override" pretty-name="Dexterity Saving Throw" min="-999" max="999" value="" disabled />

    <input id="constitution-enable" class="saving-throws-edit-section__constitution-enable" is="enable-disable-elements-checkbox" type="checkbox" />
    <label id="constitution-label" class="saving-throws-edit-section__constitution-label saving-throws-edit-section__label" for="constitution-enable" disabled>Constitution</label>
    <label id="constitution-saving-throw-modifier" class="saving-throws-edit-section__constitution-saving-throw-modifier saving-throws-edit-section__label" disabled></label>
    <input id="constitution-override" class="saving-throws-edit-section__constitution-override ui__number-input ui__small-number-input" is="number-input" type="number" name="saving-throws-constitution-override" pretty-name="Constitution Saving Throw" min="-999" max="999" value="" disabled />

    <input id="intelligence-enable" class="saving-throws-edit-section__intelligence-enable" is="enable-disable-elements-checkbox" type="checkbox" />
    <label id="intelligence-label" class="saving-throws-edit-section__intelligence-label saving-throws-edit-section__label" for="intelligence-enable" disabled>Intelligence</label>
    <label id="intelligence-saving-throw-modifier" class="saving-throws-edit-section__intelligence-saving-throw-modifier saving-throws-edit-section__label" disabled></label>
    <input id="intelligence-override" class="saving-throws-edit-section__intelligence-override ui__number-input ui__small-number-input" is="number-input" type="number" name="saving-throws-intelligence-override" pretty-name="Intelligence Saving Throw" min="-999" max="999" value="" disabled />

    <input id="wisdom-enable" class="saving-throws-edit-section__wisdom-enable" is="enable-disable-elements-checkbox" type="checkbox" />
    <label id="wisdom-label" class="saving-throws-edit-section__wisdom-label saving-throws-edit-section__label" for="wisdom-enable" disabled>Wisdom</label>
    <label id="wisdom-saving-throw-modifier" class="saving-throws-edit-section__wisdom-saving-throw-modifier saving-throws-edit-section__label" disabled></label>
    <input id="wisdom-override" class="saving-throws-edit-section__wisdom-override ui__number-input ui__small-number-input" is="number-input" type="number" name="saving-throws-wisdom-override" pretty-name="Wisdom Saving Throw" min="-999" max="999" value="" disabled />

    <input id="charisma-enable" class="saving-throws-edit-section__charisma-enable" is="enable-disable-elements-checkbox" type="checkbox" />
    <label id="charisma-label" class="saving-throws-edit-section__charisma-label saving-throws-edit-section__label" for="charisma-enable" disabled>Charisma</label>
    <label id="charisma-saving-throw-modifier" class="saving-throws-edit-section__charisma-saving-throw-modifier saving-throws-edit-section__label" disabled></label>
    <input id="charisma-override" class="saving-throws-edit-section__charisma-override ui__number-input ui__small-number-input" is="number-input" type="number" name="saving-throws-charisma-override" pretty-name="Charisma Saving Throw" min="-999" max="999" value="" disabled />
  </div>
  <div class="section__save-button-container">
    <button id="save-button" class="ui__button section__save-button"><i class="material-icons">done</i></button>
  </div>
</form>
