<link href='src/css/elements/autonomous/sections/saving-throws-section.css' rel='stylesheet' type='text/css'>

<error-messages></error-messages>

<div id="show-section" class="section section_selectable">
  <div class="saving-throws-show-section section__content">
    <property-line>
      <h4 id="saving-throws-header">Saving Throws</h4>
      <p id="saving-throws-text"></p>
    </property-line>
  </div>
  <div class="section__action-container">
    <button id="edit-button" class="default-button section__action section__action_hidden"><i class="material-icons">edit</i></button>
  </div>
</div>

<form id="edit-section" class="section section_hidden" novalidate>
  <div class="saving-throws-edit-section section__content">
    <label id="saving-throws-label" class="saving-throws-edit-section__saving-throws-label section__header-label">Saving Throws:</label>
    <label id="proficient-label" class="saving-throws-edit-section__proficient-label">Proficient</label>
    <label id="override-label" class="saving-throws-edit-section__override-label">Override</label>

    <input id="strength-enable" class="saving-throws-edit-section__strength-enable" is="enable-disable-elements-checkbox" type="checkbox" />
    <label id="strength-label" class="saving-throws-edit-section__strength-label section__label_disabled" for="strength-enable">Strength</label>
    <label id="strength-saving-throw-modifier" class="saving-throws-edit-section__strength-saving-throw-modifier section__label_disabled" for="strength-proficient">+0</label>
    <input id="strength-proficient" class="saving-throws-edit-section__strength-proficient" type="checkbox" disabled />
    <input id="strength-override" class="saving-throws-edit-section__strength-override section__number-input section__small-number-input" is="integer-input" type="number" name="saving-throws-strength-override" pretty-name="Strength Saving Throw" min="-999" max="999" value="" disabled />

    <input id="dexterity-enable" class="saving-throws-edit-section__dexterity-enable" is="enable-disable-elements-checkbox" type="checkbox" />
    <label id="dexterity-label" class="saving-throws-edit-section__dexterity-label section__label_disabled" for="dexterity-enable">Dexterity</label>
    <label id="dexterity-saving-throw-modifier" class="saving-throws-edit-section__dexterity-saving-throw-modifier section__label_disabled" for="dexterity-proficient">+0</label>
    <input id="dexterity-proficient" class="saving-throws-edit-section__dexterity-proficient" type="checkbox" disabled />
    <input id="dexterity-override" class="saving-throws-edit-section__dexterity-override section__number-input section__small-number-input" is="integer-input" type="number" name="saving-throws-dexterity-override" pretty-name="Dexterity Saving Throw" min="-999" max="999" value="" disabled />

    <input id="constitution-enable" class="saving-throws-edit-section__constitution-enable" is="enable-disable-elements-checkbox" type="checkbox" />
    <label id="constitution-label" class="saving-throws-edit-section__constitution-label section__label_disabled" for="constitution-enable">Constitution</label>
    <label id="constitution-saving-throw-modifier" class="saving-throws-edit-section__constitution-saving-throw-modifier section__label_disabled" for="constitution-proficient">+0</label>
    <input id="constitution-proficient" class="saving-throws-edit-section__constitution-proficient" type="checkbox" disabled />
    <input id="constitution-override" class="saving-throws-edit-section__constitution-override section__number-input section__small-number-input" is="integer-input" type="number" name="saving-throws-constitution-override" pretty-name="Constitution Saving Throw" min="-999" max="999" value="" disabled />

    <input id="intelligence-enable" class="saving-throws-edit-section__intelligence-enable" is="enable-disable-elements-checkbox" type="checkbox" />
    <label id="intelligence-label" class="saving-throws-edit-section__intelligence-label section__label_disabled" for="intelligence-enable">Intelligence</label>
    <label id="intelligence-saving-throw-modifier" class="saving-throws-edit-section__intelligence-saving-throw-modifier section__label_disabled" for="intelligence-proficient">+0</label>
    <input id="intelligence-proficient" class="saving-throws-edit-section__intelligence-proficient" type="checkbox" disabled />
    <input id="intelligence-override" class="saving-throws-edit-section__intelligence-override section__number-input section__small-number-input" is="integer-input" type="number" name="saving-throws-intelligence-override" pretty-name="Intelligence Saving Throw" min="-999" max="999" value="" disabled />

    <input id="wisdom-enable" class="saving-throws-edit-section__wisdom-enable" is="enable-disable-elements-checkbox" type="checkbox" />
    <label id="wisdom-label" class="saving-throws-edit-section__wisdom-label section__label_disabled" for="wisdom-enable">Wisdom</label>
    <label id="wisdom-saving-throw-modifier" class="saving-throws-edit-section__wisdom-saving-throw-modifier section__label_disabled" for="wisdom-proficient">+0</label>
    <input id="wisdom-proficient" class="saving-throws-edit-section__wisdom-proficient" type="checkbox" disabled />
    <input id="wisdom-override" class="saving-throws-edit-section__wisdom-override section__number-input section__small-number-input" is="integer-input" type="number" name="saving-throws-wisdom-override" pretty-name="Wisdom Saving Throw" min="-999" max="999" value="" disabled />

    <input id="charisma-enable" class="saving-throws-edit-section__charisma-enable" is="enable-disable-elements-checkbox" type="checkbox" />
    <label id="charisma-label" class="saving-throws-edit-section__charisma-label section__label_disabled" for="charisma-enable">Charisma</label>
    <label id="charisma-saving-throw-modifier" class="saving-throws-edit-section__charisma-saving-throw-modifier section__label_disabled" for="charisma-proficient">+0</label>
    <input id="charisma-proficient" class="saving-throws-edit-section__charisma-proficient" type="checkbox" disabled />
    <input id="charisma-override" class="saving-throws-edit-section__charisma-override section__number-input section__small-number-input" is="integer-input" type="number" name="saving-throws-charisma-override" pretty-name="Charisma Saving Throw" min="-999" max="999" value="" disabled />
  </div>
  <div class="section__action-container">
    <button id="save-button" class="default-button section__action"><i class="material-icons">done</i></button>
  </div>
</form>
