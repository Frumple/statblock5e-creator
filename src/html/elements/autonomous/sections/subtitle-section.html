<link href='src/css/elements/autonomous/sections/subtitle-section.css' rel='stylesheet' type='text/css'>

<error-messages></error-messages>

<div id="show-section" class="section section_selectable">
  <div class="subtitle-show-section section__content">
    <h2 id="subtitle-text" class="subtitle-show-section__subtitle-text"></h2>
  </div>
  <div class="section__edit-label-container">
    <label id="edit-label" class="section__edit-label section__edit-label_hidden"><i class="material-icons">edit</i></label>
  </div>
</div>

<form id="edit-section" class="section section_hidden" novalidate>
  <div class="subtitle-edit-section section__content">
    <div class="subtitle-edit-section__subtitle-container">
      <div class="subtitle-edit-section__size-label-container">
        <label id="size-label" class="subtitle-edit-section__size-label subtitle-edit-section__heading-label subtitle-edit-section__label" for="size-input">Size:</label>
        <help-tooltip class="subtitle-edit-section__size-help-tooltip">
          <p><em>Note: Changing the creature's <strong>size</strong> will also automatically change the creature's <strong>hit die size</strong>, located in the Hit Points section.</em></p>
        </help-tooltip>
      </div>
      <select id="size-input" class="subtitle-edit-section__size-input subtitle-show-section__subtitle-text ui__select">
      </select>

      <label id="type-label" class="subtitle-edit-section__type-label subtitle-edit-section__heading-label subtitle-edit-section__label" for="type-input">Type:</label>
      <select id="type-input" class="subtitle-edit-section__type-input subtitle-show-section__subtitle-text ui__select">
      </select>

      <label id="tags-label" class="subtitle-edit-section__tags-label subtitle-edit-section__heading-label subtitle-edit-section__label" for="tags-input">Tags:</label>
      <input id="tags-input" class="subtitle-edit-section__tags-input subtitle-show-section__subtitle-text ui__text-input" is="text-input" type="text" name="type" pretty-name="Creature Tags" list="tags-list" value="" />
      <datalist id="tags-list">
      </datalist>

      <label id="alignment-label" class="subtitle-edit-section__alignment-label subtitle-edit-section__heading-label subtitle-edit-section__label" for="alignment-input">Alignment:</label>
      <select id="alignment-input" class="subtitle-edit-section__alignment-input subtitle-show-section__subtitle-text ui__select">
      </select>
    </div>
    <div class="subtitle-edit-section__custom-container">
      <input id="use-custom-text-input" class="subtitle-edit-section__use-custom-text-input" is="enable-disable-elements-checkbox" type="checkbox" name="subtitle-use-custom" />
      <label id="use-custom-text-label" class="subtitle-edit-section__use-custom-text-label subtitle-edit-section__label" for="use-custom-text-input">Override with custom text:</label>
      <input id="custom-text-input" class="subtitle-edit-section__custom-text-input ui__text-input" is="text-input" type="text" name="subtitle-custom" pretty-name="Subtitle Custom Text" data-parsed required disabled />
    </div>
  </div>
  <div class="section__save-button-container">
    <button id="save-button" class="ui__button section__save-button"><i class="material-icons">done</i></button>
  </div>
</form>
