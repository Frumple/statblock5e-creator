<link href='src/css/elements/autonomous/sections/subtitle-section.css' rel='stylesheet' type='text/css'>

<error-messages></error-messages>

<div id="show-section" class="section section_selectable">
  <div class="subtitle-show-section section__content">
    <h2 id="subtitle-text" class="subtitle-show-section__subtitle-text">Medium humanoid, unaligned</h2>
  </div>
  <div class="section__edit-label-container">
    <label id="edit-label" class="section__edit-label section__edit-label_hidden"><i class="material-icons">edit</i></label>
  </div>
</div>

<form id="edit-section" class="section section_hidden" novalidate>
  <div class="subtitle-edit-section section__content">
    <div class="subtitle-edit-section__subtitle-container">
      <label id="size-label" class="subtitle-edit-section__size-label subtitle-edit-section__label" for="size-input">Size:</label>
      <select id="size-input" class="subtitle-edit-section__size-input subtitle-show-section__subtitle-text section__select">
        <option value="Tiny">Tiny</option>
        <option value="Small">Small</option>
        <option value="Medium" selected>Medium</option>
        <option value="Large">Large</option>
        <option value="Huge">Huge</option>
        <option value="Gargantuan">Gargantuan</option>
      </select>

      <label id="type-label" class="subtitle-edit-section__type-label subtitle-edit-section__label" for="type-input">Type:</label>
      <select id="type-input" class="subtitle-edit-section__type-input subtitle-show-section__subtitle-text section__select">
        <option value="aberration">aberration</option>
        <option value="beast">beast</option>
        <option value="celestial">celestial</option>
        <option value="construct">construct</option>
        <option value="dragon">dragon</option>
        <option value="elemental">elemental</option>
        <option value="fey">fey</option>
        <option value="fiend">fiend</option>
        <option value="giant">giant</option>
        <option value="humanoid" selected>humanoid</option>
        <option value="monstrosity">monstrosity</option>
        <option value="ooze">ooze</option>
        <option value="plant">plant</option>
        <option value="undead">undead</option>
      </select>

      <label id="tags-label" class="subtitle-edit-section__tags-label subtitle-edit-section__label" for="tags-input">Tags:</label>
      <input id="tags-input" class="subtitle-edit-section__tags-input subtitle-show-section__subtitle-text section__text-input" is="text-input" type="text" name="type" pretty-name="Creature Tags" list="tags-list" value="" />
      <datalist id="tags-list">
        <option value="aarakocra" />
        <option value="aasimar" />
        <option value="any race" />
        <option value="bullywug" />
        <option value="demon" />
        <option value="devil" />
        <option value="dragonborn" />
        <option value="dwarf" />
        <option value="elf" />
        <option value="firbolg" />
        <option value="gith" />
        <option value="gnoll" />
        <option value="gnome" />
        <option value="goblinoid" />
        <option value="goliath" />
        <option value="grimlock" />
        <option value="half-elf" />
        <option value="halfling" />
        <option value="half-orc" />
        <option value="human" />
        <option value="kenku" />
        <option value="kobold" />
        <option value="kuo-toa" />
        <option value="lizardfolk" />
        <option value="merfolk" />
        <option value="orc" />
        <option value="quaggoth" />
        <option value="sahuagin" />
        <option value="shapechanger" />
        <option value="tabaxi" />
        <option value="thri-kreen" />
        <option value="tiefling" />
        <option value="titan" />
        <option value="triton" />
        <option value="troglodyte" />
        <option value="yuan-ti" />
        <option value="yugoloth" />
      </datalist>

      <label id="alignment-label" class="subtitle-edit-section__alignment-label subtitle-edit-section__label" for="alignment-input">Alignment:</label>
      <select id="alignment-input" class="subtitle-edit-section__alignment-input subtitle-show-section__subtitle-text section__select">
        <option value="unaligned">unaligned</option>
        <option value="unaligned">any alignment</option>
        <option value="lawful good">lawful good</option>
        <option value="neutral good">neutral good</option>
        <option value="chaotic good">chaotic good</option>
        <option value="lawful neutral">lawful neutral</option>
        <option value="neutral">neutral</option>
        <option value="chaotic neutral">chaotic neutral</option>
        <option value="lawful evil">lawful evil</option>
        <option value="neutral evil">neutral evil</option>
        <option value="chaotic evil">chaotic evil</option>
      </select>
    </div>
  </div>
  <div class="section__save-button-container">
    <button id="save-button" class="default-button section__save-button"><i class="material-icons">done</i></button>
  </div>
</form>
