<link href='src/css/sections/heading-section.css' rel='stylesheet' type='text/css'>

<error-messages></error-messages>

<div id="show-section" class="section section_selectable">
  <div class="heading-show-section">
    <h1 id="title-text" class="heading-show-section__title-text">Commoner</h1>
    <h2 id="subtitle-text" class="heading-show-section__subtitle-text">Medium humanoid, unaligned</h2>
  </div>
  <button id="edit-action" class="section__action section__action_hidden">Edit</button>
</div>

<div id="edit-section" class="section section_hidden">
  <div class="heading-edit-section">
    <input id="title-input" class="heading-edit-section__title-input heading-show-section__title-text" is="text-input" type="text" name="title" pretty-name="Creature Name" value="Commoner" required />
    <label id="size-label" class="heading-edit-section__size-label heading-edit-section__label" for="size-input">Size:</label>
    <select id="size-input" class="heading-edit-section__size-input heading-show-section__subtitle-text">
      <option value="Fine">Fine</option>
      <option value="Diminuitive">Diminuitive</option>
      <option value="Tiny">Tiny</option>
      <option value="Small">Small</option>
      <option value="Medium" selected>Medium</option>
      <option value="Large">Large</option>
      <option value="Huge">Huge</option>
      <option value="Gargantuan">Gargantuan</option>
      <option value="Colossal">Colossal</option>
      <option value="Colossal+">Colossal+</option>
    </select>
    <label id="type-label" class="heading-edit-section__type-label heading-edit-section__label" for="type-input">Type:</label>
    <input id="type-input" class="heading-edit-section__type-input heading-show-section__subtitle-text" is="text-input" type="text" name="type" pretty-name="Creature Type" list="type-list" value="humanoid" required />
    <datalist id="type-list">
      <option value="aberration" />
      <option value="beast" />
      <option value="celestial" />
      <option value="construct" />
      <option value="dragon" />
      <option value="elemental" />
      <option value="fey" />
      <option value="fiend" />
      <option value="giant" />
      <option value="humanoid" />
      <option value="monstrosity" />
      <option value="ooze" />
      <option value="plant" />
      <option value="undead" />
    </datalist>
    <label id="alignment-label" class="heading-edit-section__alignment-label heading-edit-section__label" for="alignment-input">Alignment:</label>
    <select id="alignment-input" class="heading-edit-section__alignment-input heading-show-section__subtitle-text">
      <option value="unaligned">unaligned</option>
      <option value="lawful good">lawful good</option>
      <option value="neutral good">neutral good</option>
      <option value="chaotic good">chaotic good</option>
      <option value="lawful neutral">lawful neutral</option>
      <option value="neutral">neutral</option>
      <option value="chaotic neutral">chaotic neutral</option>
      <option value="lawful evil">lawful evil</option>
      <option value="neutral evil">neutral evil</option>
      <option value="chaotic evil">chaotic evil</option>
    </select>
  </div>
  <button id="save-action" class="section__action section__save-action">Save</button>
</div>
