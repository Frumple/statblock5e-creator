<link href='src/css/sections/senses-section.css' rel='stylesheet' type='text/css'>

<error-messages></error-messages>

<div id="show-section" class="section section_selectable">
  <div class="senses-show-section">
    <property-line>
      <h4 id="senses-header">Senses</h4>
      <p id="senses-text">passive Perception 10</p>
    </property-line>
  </div>
  <button id="edit-action" class="section__action section__action_hidden">Edit</button>
</div>

<div id="edit-section" class="section section_hidden">
  <div class="senses-edit-section">
    <label id="senses-label" class="senses-edit-section__senses-label section__header-label">Senses:</label>

    <label id="blindsight-label" class="senses-edit-section__blindsight-label" for="blindsight-input">blindsight</label>
    <input id="blindsight-input" class="senses-edit-section__blindsight-input section__small-number-input" is="integer-input" type="number" name="senses-blindsight" pretty-name="Blindsight Range" value="" min="0" max="999" />
    <label class="senses-edit-section__blindsight-unit">ft.</label>

    <label id="darkvision-label" class="senses-edit-section__darkvision-label" for="darkvision-input">darkvision</label>
    <input id="darkvision-input" class="senses-edit-section__darkvision-input section__small-number-input" is="integer-input" type="number" name="senses-darkvision" pretty-name="Blindsight Range" value="" min="0" max="999" />
    <label class="senses-edit-section__darkvision-unit">ft.</label>

    <label id="tremorsense-label" class="senses-edit-section__tremorsense-label" for="tremorsense-input">tremorsense</label>
    <input id="tremorsense-input" class="senses-edit-section__tremorsense-input section__small-number-input" is="integer-input" type="number" name="senses-tremorsense" pretty-name="Blindsight Range" value="" min="0" max="999" />
    <label class="senses-edit-section__tremorsense-unit">ft.</label>

    <label id="truesight-label" class="senses-edit-section__truesight-label" for="truesight-input">truesight</label>
    <input id="truesight-input" class="senses-edit-section__truesight-input section__small-number-input" is="integer-input" type="number" name="senses-truesight" pretty-name="Blindsight Range" value="" min="0" max="999" />
    <label class="senses-edit-section__truesight-unit">ft.</label>

    <label id="passive-perception-label" class="senses-edit-section__passive-perception-label">passive Perception</label>
    <label id="passive-perception-value" class="senses-edit-section__passive-perception-value">10</label>

    <input id="use-custom-input" class="senses-edit-section__use-custom-input" is="enable-disable-elements-checkbox" type="checkbox" name="senses-use-custom" />
    <label id="custom-label" class="senses-edit-section__custom-label" for="use-custom-input">Override with custom text:</label>
    <input id="custom-input" class="senses-edit-section__custom-input" is="text-input" type="text" name="senses-custom" pretty-name="Senses Custom Text" required disabled />
  </div>
  <span id="wisdom-modifier" class="hidden-data">0</span>
  <span id="proficiency-bonus" class="hidden-data">2</span>
  <span id="perception-proficient" class="hidden-data">false</span>
  <span id="perception-modifier-override" class="hidden-data"></span>
  <button id="save-action" class="section__action section__save-action">Save</button>
</div>
