<style>
  .languages-edit-section {
    display: grid;
    grid-template-columns: 90px auto;
    grid-template-rows: auto 5px auto;
    grid-column-gap: 5px;
    align-items: center;
    width: 100%;
  }

  .languages-edit-section__header-label {
    grid-area: 1 / 1;
  }

  .languages-edit-section__input-container {
    grid-area: 1 / 2;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .languages-edit-section__input {

  }

  .languages-edit-section__add-button {
    margin-left: 5px;
  }

  .languages-edit-section__list {
    grid-area: 3 / 2;
    margin: 0;
    padding: 0;
  }

  .languages-edit-section__list-item {
    list-style: none;
    display: block;
  }

  .languages-edit-section__list-item-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border: 1px solid black;
    padding: 5px;
  }

  .languages-edit-section__list-item-label {
  }

  .languages-edit-section__list-item-remove-button {
  }

</style>

<error-messages></error-messages>

<div id="show-section" class="section section_selectable">
  <div class="languages-show-section">
    <property-line>
      <h4 id="languages-label">Languages</h4>
      <p id="languages-text">Common</p>
    </property-line>
  </div>
  <button id="edit-action" class="section__action section__action_hidden">Edit</button>
</div>
