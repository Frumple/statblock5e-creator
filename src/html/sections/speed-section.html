<link href='src/css/default.css' rel='stylesheet' type='text/css'>

<style>
  .speed-edit-section {
    display: grid;
    grid-template-columns: 90px auto auto auto 25px 50px;
    grid-template-rows: auto auto auto auto auto 5px auto auto;
    grid-column-gap: 5px;
    align-items: center;
    width: 100%;
  }

  .speed-edit-section__speed-label {
    grid-area: 1 / 1;
  }

  .speed-edit-section__speed-walk-label {
    grid-area: 1 / 2;
  }

  .speed-edit-section__speed-walk-input {
    grid-area: 1 / 3;
  }

  .speed-edit-section__speed-walk-unit-text {
    grid-area: 1 / 4;
  }

  .speed-edit-section__speed-burrow-label {
    grid-area: 2 / 2;
  }

  .speed-edit-section__speed-burrow-input {
    grid-area: 2 / 3;
  }

  .speed-edit-section__speed-burrow-unit-text {
    grid-area: 2 / 4;
  }

  .speed-edit-section__speed-climb-label {
    grid-area: 3 / 2;
  }

  .speed-edit-section__speed-climb-input {
    grid-area: 3 / 3;
  }

  .speed-edit-section__speed-climb-unit-text {
    grid-area: 3 / 4;
  }

  .speed-edit-section__speed-fly-label {
    grid-area: 4 / 2;
  }

  .speed-edit-section__speed-fly-input {
    grid-area: 4 / 3;
  }

  .speed-edit-section__speed-fly-unit-text {
    grid-area: 4 / 4;
  }

  .speed-edit-section__speed-hover-input {
    grid-area: 4 / 5;
  }

  .speed-edit-section__speed-hover-label {
    grid-area: 4 / 6;
  }

  .speed-edit-section__speed-swim-label {
    grid-area: 5 / 2;
  }

  .speed-edit-section__speed-swim-input {
    grid-area: 5 / 3;
  }

  .speed-edit-section__speed-swim-unit-text {
    grid-area: 5 / 4;
  }

  .speed-edit-section__speed-use-custom-input {
    grid-area: 7 / 1;
    justify-self: end;
  }

  .speed-edit-section__speed-custom-label {
    grid-area: 7 / 2 / 8 / 7;
  }

  .speed-edit-section__speed-custom-input {
    grid-area: 8 / 2 / 9 / 7;
  }
</style>

<error-messages></error-messages>

<div id="show-section" class="section section_selectable">
  <div class="speed-show-section">
    <property-line>
      <h4 id="speed-label">Speed</h4>
      <p id="speed-text">30 ft.</p>
    </property-line>
  </div>
  <button id="edit-action" class="section__action section__action_hidden">Edit</button>
</div>

<div id="edit-section" class="section section_hidden">
  <div class="speed-edit-section">
    <label id="speed-label" class="speed-edit-section__speed-label section__header-label">Speed:</label>
    <label id="speed-walk-label" class="speed-edit-section__speed-walk-label" for="speed-walk-input">walk</label>
    <input id="speed-walk-input" class="speed-edit-section__speed-walk-input" is="numeric-input" type="number" name="speed-walk" value="30" min="0" max="999" />
    <label class="speed-edit-section__speed-walk-unit-text">ft.</label>
    <label id="speed-burrow-label" class="speed-edit-section__speed-burrow-label" for="speed-burrow-input">burrow</label>
    <input id="speed-burrow-input" class="speed-edit-section__speed-burrow-input" is="numeric-input" type="number" name="speed-burrow" min="0" max="999" />
    <label class="speed-edit-section__speed-burrow-unit-text">ft.</label>
    <label id="speed-climb-label" class="speed-edit-section__speed-climb-label" for="speed-climb-input">climb</label>
    <input id="speed-climb-input" class="speed-edit-section__speed-climb-input" is="numeric-input" type="number" name="speed-climb" min="0" max="999" />
    <label class="speed-edit-section__speed-climb-unit-text">ft.</label>
    <label id="speed-fly-label" class="speed-edit-section__speed-fly-label" for="speed-fly-input">fly</label>
    <input id="speed-fly-input" class="speed-edit-section__speed-fly-input" is="numeric-input" type="number" name="speed-fly" min="0" max="999" />
    <label class="speed-edit-section__speed-fly-unit-text">ft.</label>
    <input id="speed-hover-input" class="speed-edit-section__speed-hover-input" type="checkbox" name="speed-hover" />
    <label id="speed-hover-label" class="speed-edit-section__speed-hover-label" for="speed-hover-input">(hover)</label>
    <label id="speed-swim-label" class="speed-edit-section__speed-swim-label" for="speed-swim-input">swim</label>
    <input id="speed-swim-input" class="speed-edit-section__speed-swim-input" is="numeric-input" type="number" name="speed-swim" min="0" max="999" />
    <label class="speed-edit-section__speed-swim-unit-text">ft.</label>
    <input id="speed-use-custom-input" class="speed-edit-section__speed-use-custom-input" type="checkbox" name="speed-use-custom" />
    <label id="speed-custom-label" class="speed-edit-section__speed-custom-label" for="speed-use-custom-input">Override with custom text:</label>
    <input id="speed-custom-input" class="speed-edit-section__speed-custom-input" type="text" name="speed-custom" disabled />
  </div>
  <button id="save-action" class="section__action section__save-action" name="armor-class-save">Save</button>
</div>
