<link href='src/css/default.css' rel='stylesheet' type='text/css'>

<style>
  .speed-edit-section {
    display: grid;
    grid-template-columns: 90px auto auto auto 25px 50px;
    grid-template-rows: auto auto auto auto auto 5px auto auto;
    grid-column-gap: 5px;
    align-items: center;
    width: 100%;
  }

  .speed-edit-section__speed-label {
    grid-area: 1 / 1;
  }

  .speed-edit-section__walk-label {
    grid-area: 1 / 2;
  }

  .speed-edit-section__walk-input {
    grid-area: 1 / 3;
  }

  .speed-edit-section__walk-unit-text {
    grid-area: 1 / 4;
  }

  .speed-edit-section__burrow-label {
    grid-area: 2 / 2;
  }

  .speed-edit-section__burrow-input {
    grid-area: 2 / 3;
  }

  .speed-edit-section__burrow-unit-text {
    grid-area: 2 / 4;
  }

  .speed-edit-section__climb-label {
    grid-area: 3 / 2;
  }

  .speed-edit-section__climb-input {
    grid-area: 3 / 3;
  }

  .speed-edit-section__climb-unit-text {
    grid-area: 3 / 4;
  }

  .speed-edit-section__fly-label {
    grid-area: 4 / 2;
  }

  .speed-edit-section__fly-input {
    grid-area: 4 / 3;
  }

  .speed-edit-section__fly-unit-text {
    grid-area: 4 / 4;
  }

  .speed-edit-section__hover-input {
    grid-area: 4 / 5;
  }

  .speed-edit-section__hover-label {
    grid-area: 4 / 6;
  }

  .speed-edit-section__swim-label {
    grid-area: 5 / 2;
  }

  .speed-edit-section__swim-input {
    grid-area: 5 / 3;
  }

  .speed-edit-section__swim-unit-text {
    grid-area: 5 / 4;
  }

  .speed-edit-section__use-custom-input {
    grid-area: 7 / 1;
    justify-self: end;
  }

  .speed-edit-section__custom-label {
    grid-area: 7 / 2 / 8 / 7;
  }

  .speed-edit-section__custom-input {
    grid-area: 8 / 2 / 9 / 7;
  }
</style>

<error-messages></error-messages>

<div id="show-section" class="section section_selectable">
  <div class="speed-show-section">
    <property-line>
      <h4 id="speed-label">Speed</h4>
      <p id="speed-text">30 ft.</p>
    </property-line>
  </div>
  <button id="edit-action" class="section__action section__action_hidden">Edit</button>
</div>

<div id="edit-section" class="section section_hidden">
  <div class="speed-edit-section">
    <label id="speed-label" class="speed-edit-section__speed-label section__header-label">Speed:</label>

    <label id="walk-label" class="speed-edit-section__walk-label" for="walk-input">walk</label>
    <input id="walk-input" class="speed-edit-section__walk-input section__small-number-input" is="integer-input" type="number" name="speed-walk" pretty-name="Walk Speed" value="30" min="0" max="999" />
    <label class="speed-edit-section__walk-unit-text">ft.</label>

    <label id="burrow-label" class="speed-edit-section__burrow-label" for="burrow-input">burrow</label>
    <input id="burrow-input" class="speed-edit-section__burrow-input section__small-number-input" is="integer-input" type="number" name="speed-burrow" pretty-name="Burrow Speed" min="0" max="999" />
    <label class="speed-edit-section__burrow-unit-text">ft.</label>

    <label id="climb-label" class="speed-edit-section__climb-label" for="climb-input">climb</label>
    <input id="climb-input" class="speed-edit-section__climb-input section__small-number-input" is="integer-input" type="number" name="speed-climb" pretty-name="Climb Speed" min="0" max="999" />
    <label class="speed-edit-section__climb-unit-text">ft.</label>

    <label id="fly-label" class="speed-edit-section__fly-label" for="fly-input">fly</label>
    <input id="fly-input" class="speed-edit-section__fly-input section__small-number-input" is="integer-input" type="number" name="speed-fly" pretty-name="Fly Speed" min="0" max="999" />
    <label class="speed-edit-section__fly-unit-text">ft.</label>
    <input id="hover-input" class="speed-edit-section__hover-input" type="checkbox" name="speed-hover" />
    <label id="hover-label" class="speed-edit-section__hover-label" for="hover-input">(hover)</label>

    <label id="swim-label" class="speed-edit-section__swim-label" for="swim-input">swim</label>
    <input id="swim-input" class="speed-edit-section__swim-input section__small-number-input" is="integer-input" type="number" name="speed-swim" pretty-name="Swim Speed" min="0" max="999" />
    <label class="speed-edit-section__swim-unit-text">ft.</label>

    <input id="use-custom-input" class="speed-edit-section__use-custom-input" is="enable-disable-elements-checkbox" type="checkbox" name="speed-use-custom" />
    <label id="custom-label" class="speed-edit-section__custom-label" for="use-custom-input">Override with custom text:</label>
    <input id="custom-input" class="speed-edit-section__custom-input" is="text-input" type="text" name="speed-custom" disabled />
  </div>
  <button id="save-action" class="section__action section__save-action" name="armor-class-save">Save</button>
</div>
