<link href='src/css/sections/hit-points-section.css' rel='stylesheet' type='text/css'>

<div id="show-section" class="section section_selectable">
  <div class="hit-points-show-section">
    <property-line>
      <h4 id="hit-points-header">Hit Points</h4>
      <p id="hit-points-text">4 (1d8)</p>
    </property-line>
  </div>
  <button id="edit-action" class="section__action section__action_hidden">Edit</button>
</div>

<div id="edit-section" class="section section_hidden">
  <div class="hit-points-edit-section">
    <label id="hit-points-label" class="hit-points-edit-section__hit-points-label section__header-label" for="hit-points-input">Hit Points:</label>
    <input id="hit-points-input" class="hit-points-edit-section__hit-points-input section__small-number-input" is="integer-input" type="number" name="hit-points" pretty-name="Hit Points" value="4" min="0" max="999999" disabled />
    <label id="use-hit-die-label" class="hit-points-edit-section__use-hit-die-label" for="use-hit-die-input">Calculate using Hit Die:</label>
    <input id="use-hit-die-input" class="hit-points-edit-section__use-hit-die-input" is="enable-disable-elements-checkbox" type="checkbox" name="use-hit-die" checked />
    <label id="hit-die-leading-text" class="hit-points-edit-section__hit_die-leading-text">(</label>
    <label id="hit-die-quantity-label" class="hit-points-edit-section__hit-die-quantity-label" for="hit-die-quantity-input"># of Hit Die:</label>
    <input id="hit-die-quantity-input" class="hit-points-edit-section__hit-die-quantity-input section__small-number-input" is="integer-input" type="number" name="hit-die-quantity" pretty-name="# of Hit Die" value="1" min="1" max="999" />
    <label id="hit-die-size-label" class="hit-points-edit-section__hit-die-size-label" for="hit-die-size-input">Size of Hit Die:</label>
    <select id="hit-die-size-input" class="hit-points-edit-section__hit-die-size-input" name="hit-die-size">
      <option value="4">d4</option>
      <option value="6">d6</option>
      <option value="8" selected>d8</option>
      <option value="10">d10</option>
      <option value="12">d12</option>
      <option value="20">d20</option>
    </select>
    <label id="hit-die-trailing-text" class="hit-points-edit-section__hit-die-trailing-text">
      <span id="constitution-hit-points-operator">+</span> <span id="constitution-hit-points-number">0</span> )
    </label>
  </div>
  <span id="constitution-modifier" class="section__hidden-data">0</span>
  <span id="constitution-hit-points" class="section__hidden-data">0</span>
  <button id="save-action" class="section__action section__save-action">Save</button>
</div>
