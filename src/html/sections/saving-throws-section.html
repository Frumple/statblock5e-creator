<link href='src/css/default.css' rel='stylesheet' type='text/css'>

<style>
  .saving-throws-edit-section {
    display: grid;
    grid-template-columns: 90px auto auto auto auto;
    grid-template-rows: auto auto auto auto auto auto;
    grid-column-gap: 5px;
    align-items: center;
    width: 100%;
  }

  .saving-throws-edit-section__saving-throws-label {
    grid-area: 1 / 1;
  }

  .saving-throws-edit-section__strength-label {
    grid-area: 1 / 2;
  }
  .saving-throws-edit-section__strength-input {
    grid-area: 1 / 3;
  }
  .saving-throws-edit-section__strength-proficiency {
    grid-area: 1 / 4;
  }
  .saving-throws-edit-section__strength-override {
    grid-area: 1 / 5;
  }

  .saving-throws-edit-section__dexterity-label {
    grid-area: 2 / 2;
  }
  .saving-throws-edit-section__dexterity-input {
    grid-area: 2 / 3;
  }
  .saving-throws-edit-section__dexterity-proficiency {
    grid-area: 2 / 4;
  }
  .saving-throws-edit-section__dexterity-override {
    grid-area: 2 / 5;
  }

  .saving-throws-edit-section__constitution-label {
    grid-area: 3 / 2;
  }
  .saving-throws-edit-section__constitution-input {
    grid-area: 3 / 3;
  }
  .saving-throws-edit-section__constitution-proficiency {
    grid-area: 3 / 4;
  }
  .saving-throws-edit-section__constitution-override {
    grid-area: 3 / 5;
  }

  .saving-throws-edit-section__intelligence-label {
    grid-area: 4 / 2;
  }
  .saving-throws-edit-section__intelligence-input {
    grid-area: 4 / 3;
  }
  .saving-throws-edit-section__intelligence-proficiency {
    grid-area: 4 / 4;
  }
  .saving-throws-edit-section__intelligence-override {
    grid-area: 4 / 5;
  }

  .saving-throws-edit-section__wisdom-label {
    grid-area: 5 / 2;
  }
  .saving-throws-edit-section__wisdom-input {
    grid-area: 5 / 3;
  }
  .saving-throws-edit-section__wisdom-proficiency {
    grid-area: 5 / 4;
  }
  .saving-throws-edit-section__wisdom-override {
    grid-area: 5 / 5;
  }

  .saving-throws-edit-section__charisma-label {
    grid-area: 6 / 2;
  }
  .saving-throws-edit-section__charisma-input {
    grid-area: 6 / 3;
  }
  .saving-throws-edit-section__charisma-proficiency {
    grid-area: 6 / 4;
  }
  .saving-throws-edit-section__charisma-override {
    grid-area: 6 / 5;
  }
</style>

<error-messages></error-messages>

<div id="show-section" class="section section_selectable section_hidden">
  <div class="saving-throws-show-section">
    <property-line>
      <h4 id="saving-throws-label">Saving Throws</h4>
      <p id="saving-throws-text"></p>
    </property-line>
  </div>
  <button id="edit-action" class="section__action section__action_hidden">Edit</button>
</div>

<div id="edit-section" class="section section_hidden">
  <div class="saving-throws-edit-section">
    <label id="saving-throws-label" class="saving-throws-edit-saving-throws-label section__header-label">Saving Throws:</label>

    <label id="strength-label" class="saving-throws-edit-section__strength-label" for="strength-input">Str</label>
    <input id="strength-input" class="saving-throws-edit-section__strength-input" is="number-input" type="number" name="saving-throws-strength" pretty-name="Strength Saving Throw" min="-999" max="999" disabled />
    <input id="strength-proficiency" class="saving-throws-edit-section__strength-proficiency" type="checkbox" />
    <input id="strength-override" class="saving-throws-edit-section__strength-override" is="enable-disable-elements-checkbox" type="checkbox" />

    <label id="dexterity-label" class="saving-throws-edit-section__dexterity-label" for="dexterity-input">Str</label>
    <input id="dexterity-input" class="saving-throws-edit-section__dexterity-input" is="number-input" type="number" name="saving-throws-dexterity" pretty-name="Dexterity Saving Throw" min="-999" max="999" disabled />
    <input id="dexterity-proficiency" class="saving-throws-edit-section__dexterity-proficiency" type="checkbox" />
    <input id="dexterity-override" class="saving-throws-edit-section__dexterity-override" is="enable-disable-elements-checkbox" type="checkbox" />

    <label id="constitution-label" class="saving-throws-edit-section__constitution-label" for="constitution-input">Str</label>
    <input id="constitution-input" class="saving-throws-edit-section__constitution-input" is="number-input" type="number" name="saving-throws-constitution" pretty-name="Constitution Saving Throw" min="-999" max="999" disabled />
    <input id="constitution-proficiency" class="saving-throws-edit-section__constitution-proficiency" type="checkbox" />
    <input id="constitution-override" class="saving-throws-edit-section__constitution-override" is="enable-disable-elements-checkbox" type="checkbox" />

    <label id="intelligence-label" class="saving-throws-edit-section__intelligence-label" for="intelligence-input">Str</label>
    <input id="intelligence-input" class="saving-throws-edit-section__intelligence-input" is="number-input" type="number" name="saving-throws-intelligence" pretty-name="Intelligence Saving Throw" min="-999" max="999" disabled />
    <input id="intelligence-proficiency" class="saving-throws-edit-section__intelligence-proficiency" type="checkbox" />
    <input id="intelligence-override" class="saving-throws-edit-section__intelligence-override" is="enable-disable-elements-checkbox" type="checkbox" />

    <label id="wisdom-label" class="saving-throws-edit-section__wisdom-label" for="wisdom-input">Str</label>
    <input id="wisdom-input" class="saving-throws-edit-section__wisdom-input" is="number-input" type="number" name="saving-throws-wisdom" pretty-name="Wisdom Saving Throw" min="-999" max="999" disabled />
    <input id="wisdom-proficiency" class="saving-throws-edit-section__wisdom-proficiency" type="checkbox" />
    <input id="wisdom-override" class="saving-throws-edit-section__wisdom-override" is="enable-disable-elements-checkbox" type="checkbox" />

    <label id="charisma-label" class="saving-throws-edit-section__charisma-label" for="charisma-input">Str</label>
    <input id="charisma-input" class="saving-throws-edit-section__charisma-input" is="number-input" type="number" name="saving-throws-charisma" pretty-name="Charisma Saving Throw" min="-999" max="999" disabled />
    <input id="charisma-proficiency" class="saving-throws-edit-section__charisma-proficiency" type="checkbox" />
    <input id="charisma-override" class="saving-throws-edit-section__charisma-override" is="enable-disable-elements-checkbox" type="checkbox" />
  </div>
  <button id="save-action" class="section__action section__save-action" name="armor-class-save">Save</button>
</div>
