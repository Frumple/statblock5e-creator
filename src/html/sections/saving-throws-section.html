<style>
  .saving-throws-edit-section {
    display: grid;
    grid-template-columns: auto auto 40px auto auto;
    grid-template-rows: auto 5px auto auto auto auto auto auto;
    grid-column-gap: 5px;
    align-items: center;
    justify-items: center;
    width: 100%;
  }

  .saving-throws-edit-section__saving-throws-label {
    grid-area: 1 / 1 / 2 / 4;
    justify-self: start;
  }
  .saving-throws-edit-section__proficient-label { grid-area: 1 / 4; }
  .saving-throws-edit-section__override-label { grid-area: 1 / 5; }

  .saving-throws-edit-section__strength-enable { grid-area: 3 / 1; }
  .saving-throws-edit-section__strength-label { grid-area: 3 / 2; }
  .saving-throws-edit-section__strength-saving-throw-modifier { grid-area: 3 / 3; }
  .saving-throws-edit-section__strength-proficient { grid-area: 3 / 4; }
  .saving-throws-edit-section__strength-override { grid-area: 3 / 5; }

  .saving-throws-edit-section__dexterity-enable { grid-area: 4 / 1; }
  .saving-throws-edit-section__dexterity-label { grid-area: 4 / 2; }
  .saving-throws-edit-section__dexterity-saving-throw-modifier { grid-area: 4 / 3; }
  .saving-throws-edit-section__dexterity-proficient { grid-area: 4 / 4; }
  .saving-throws-edit-section__dexterity-override { grid-area: 4 / 5; }

  .saving-throws-edit-section__constitution-enable { grid-area: 5 / 1; }
  .saving-throws-edit-section__constitution-label { grid-area: 5 / 2; }
  .saving-throws-edit-section__constitution-saving-throw-modifier { grid-area: 5 / 3; }
  .saving-throws-edit-section__constitution-proficient { grid-area: 5 / 4; }
  .saving-throws-edit-section__constitution-override { grid-area: 5 / 5; }

  .saving-throws-edit-section__intelligence-enable { grid-area: 6 / 1; }
  .saving-throws-edit-section__intelligence-label { grid-area: 6 / 2; }
  .saving-throws-edit-section__intelligence-saving-throw-modifier { grid-area: 6 / 3; }
  .saving-throws-edit-section__intelligence-proficient { grid-area: 6 / 4; }
  .saving-throws-edit-section__intelligence-override { grid-area: 6 / 5; }

  .saving-throws-edit-section__wisdom-enable { grid-area: 7 / 1; }
  .saving-throws-edit-section__wisdom-label { grid-area: 7 / 2; }
  .saving-throws-edit-section__wisdom-saving-throw-modifier { grid-area: 7 / 3; }
  .saving-throws-edit-section__wisdom-proficient { grid-area: 7 / 4; }
  .saving-throws-edit-section__wisdom-override { grid-area: 7 / 5; }

  .saving-throws-edit-section__charisma-enable { grid-area: 8 / 1; }
  .saving-throws-edit-section__charisma-label { grid-area: 8 / 2; }
  .saving-throws-edit-section__charisma-saving-throw-modifier { grid-area: 8 / 3; }
  .saving-throws-edit-section__charisma-proficient { grid-area: 8 / 4; }
  .saving-throws-edit-section__charisma-override { grid-area: 8 / 5; }
</style>

<error-messages></error-messages>

<div id="show-section" class="section section_selectable section_empty section_hidden">
  <div class="saving-throws-show-section">
    <property-line>
      <h4 id="saving-throws-label">Saving Throws</h4>
      <p id="saving-throws-text"></p>
    </property-line>
  </div>
  <button id="edit-action" class="section__action section__action_hidden">Edit</button>
</div>

<div id="edit-section" class="section section_hidden">
  <div class="saving-throws-edit-section">
    <label id="saving-throws-label" class="saving-throws-edit-section__saving-throws-label section__header-label">Saving Throws:</label>
    <label id="proficient-label" class="saving-throws-edit-section__proficient-label">Proficient?</label>
    <label id="override-label" class="saving-throws-edit-section__override-label">Override:</label>

    <input id="strength-enable" class="saving-throws-edit-section__strength-enable" is="enable-disable-elements-checkbox" type="checkbox" />
    <label id="strength-label" class="saving-throws-edit-section__strength-label section__label_disabled" for="strength-enable">Strength</label>
    <label id="strength-saving-throw-modifier" class="saving-throws-edit-section__strength-saving-throw-modifier section__label_disabled" for="strength-proficient">+2</label>
    <input id="strength-proficient" class="saving-throws-edit-section__strength-proficient" type="checkbox" checked disabled />
    <input id="strength-override" class="saving-throws-edit-section__strength-override section__small-number-input" is="integer-input" type="number" name="saving-throws-strength-override" pretty-name="Strength Saving Throw" min="-999" max="999" value="" disabled />

    <input id="dexterity-enable" class="saving-throws-edit-section__dexterity-enable" is="enable-disable-elements-checkbox" type="checkbox" />
    <label id="dexterity-label" class="saving-throws-edit-section__dexterity-label section__label_disabled" for="dexterity-enable">Dexterity</label>
    <label id="dexterity-saving-throw-modifier" class="saving-throws-edit-section__dexterity-saving-throw-modifier section__label_disabled" for="dexterity-proficient">+2</label>
    <input id="dexterity-proficient" class="saving-throws-edit-section__dexterity-proficient" type="checkbox" checked disabled />
    <input id="dexterity-override" class="saving-throws-edit-section__dexterity-override section__small-number-input" is="integer-input" type="number" name="saving-throws-dexterity-override" pretty-name="Dexterity Saving Throw" min="-999" max="999" value="" disabled />

    <input id="constitution-enable" class="saving-throws-edit-section__constitution-enable" is="enable-disable-elements-checkbox" type="checkbox" />
    <label id="constitution-label" class="saving-throws-edit-section__constitution-label section__label_disabled" for="constitution-enable">Constitution</label>
    <label id="constitution-saving-throw-modifier" class="saving-throws-edit-section__constitution-saving-throw-modifier section__label_disabled" for="constitution-proficient">+2</label>
    <input id="constitution-proficient" class="saving-throws-edit-section__constitution-proficient" type="checkbox" checked disabled />
    <input id="constitution-override" class="saving-throws-edit-section__constitution-override section__small-number-input" is="integer-input" type="number" name="saving-throws-constitution-override" pretty-name="Constitution Saving Throw" min="-999" max="999" value="" disabled />

    <input id="intelligence-enable" class="saving-throws-edit-section__intelligence-enable" is="enable-disable-elements-checkbox" type="checkbox" />
    <label id="intelligence-label" class="saving-throws-edit-section__intelligence-label section__label_disabled" for="intelligence-enable">Intelligence</label>
    <label id="intelligence-saving-throw-modifier" class="saving-throws-edit-section__intelligence-saving-throw-modifier section__label_disabled" for="intelligence-proficient">+2</label>
    <input id="intelligence-proficient" class="saving-throws-edit-section__intelligence-proficient" type="checkbox" checked disabled />
    <input id="intelligence-override" class="saving-throws-edit-section__intelligence-override section__small-number-input" is="integer-input" type="number" name="saving-throws-intelligence-override" pretty-name="Intelligence Saving Throw" min="-999" max="999" value="" disabled />

    <input id="wisdom-enable" class="saving-throws-edit-section__wisdom-enable" is="enable-disable-elements-checkbox" type="checkbox" />
    <label id="wisdom-label" class="saving-throws-edit-section__wisdom-label section__label_disabled" for="wisdom-enable">Wisdom</label>
    <label id="wisdom-saving-throw-modifier" class="saving-throws-edit-section__wisdom-saving-throw-modifier section__label_disabled" for="wisdom-proficient">+2</label>
    <input id="wisdom-proficient" class="saving-throws-edit-section__wisdom-proficient" type="checkbox" checked disabled />
    <input id="wisdom-override" class="saving-throws-edit-section__wisdom-override section__small-number-input" is="integer-input" type="number" name="saving-throws-wisdom-override" pretty-name="Wisdom Saving Throw" min="-999" max="999" value="" disabled />

    <input id="charisma-enable" class="saving-throws-edit-section__charisma-enable" is="enable-disable-elements-checkbox" type="checkbox" />
    <label id="charisma-label" class="saving-throws-edit-section__charisma-label section__label_disabled" for="charisma-enable">Charisma</label>
    <label id="charisma-saving-throw-modifier" class="saving-throws-edit-section__charisma-saving-throw-modifier section__label_disabled" for="charisma-proficient">+2</label>
    <input id="charisma-proficient" class="saving-throws-edit-section__charisma-proficient" type="checkbox" checked disabled />
    <input id="charisma-override" class="saving-throws-edit-section__charisma-override section__small-number-input" is="integer-input" type="number" name="saving-throws-charisma-override" pretty-name="Charisma Saving Throw" min="-999" max="999" value="" disabled />
  </div>
  <span id="strength-ability-modifier" class="hidden-data">0</span>
  <span id="dexterity-ability-modifier" class="hidden-data">0</span>
  <span id="constitution-ability-modifier" class="hidden-data">0</span>
  <span id="intelligence-ability-modifier" class="hidden-data">0</span>
  <span id="wisdom-ability-modifier" class="hidden-data">0</span>
  <span id="charisma-ability-modifier" class="hidden-data">0</span>
  <span id="proficiency-bonus" class="hidden-data">2</span>
  <button id="save-action" class="section__action section__save-action" name="saving-throws-save"-save">Save</button>
</div>
