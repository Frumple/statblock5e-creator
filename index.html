<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Statblock5e Creator</title>

  <link href='https://fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic,700italic'
        rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Libre+Baskerville:700'
        rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/icon?family=Material+Icons'
        rel='stylesheet'>
  <link href='src/css/index.css'
        rel='stylesheet' type='text/css'>

  <script type="module" src="dist/bundle.js"></script>
</head>
<body>
  <stat-block-editor id="stat-block-editor" class="stat-block-editor stat-block-editor_hidden">
    <stat-block-menu></stat-block-menu>
    <stat-block-sidebar></stat-block-sidebar>
    <stat-block>
      <heading-stats>
        <title-section></title-section>
        <section-divider></section-divider>
        <subtitle-section></subtitle-section>
      </heading-stats>

      <top-stats>
        <basic-stats>
          <armor-class-section></armor-class-section>
          <section-divider></section-divider>
          <hit-points-section></hit-points-section>
          <section-divider></section-divider>
          <speed-section></speed-section>
        </basic-stats>

        <ability-scores-section></ability-scores-section>

        <advanced-stats>
          <saving-throws-section></saving-throws-section>
          <section-divider></section-divider>
          <skills-section></skills-section>
          <section-divider></section-divider>
          <damage-vulnerabilities-section></damage-vulnerabilities-section>
          <section-divider></section-divider>
          <damage-resistances-section></damage-resistances-section>
          <section-divider></section-divider>
          <damage-immunities-section></damage-immunities-section>
          <section-divider></section-divider>
          <condition-immunities-section></condition-immunities-section>
          <section-divider></section-divider>
          <senses-section></senses-section>
          <section-divider></section-divider>
          <languages-section></languages-section>
          <section-divider></section-divider>
          <challenge-rating-section></challenge-rating-section>
        </advanced-stats>
      </top-stats>

      <bottom-stats>
        <special-traits-section></special-traits-section>
        <actions-section></actions-section>
        <reactions-section></reactions-section>
        <legendary-actions-section></legendary-actions-section>
      </bottom-stats>
    </stat-block>
  </stat-block-editor>
  <div id="loading-screen" class="loading-screen">
    <div class="loading-indicator"></div>
  </div>
</body>
</html>
